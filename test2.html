<html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8">
    <style>
        #imga {
            background-color: yellow;
            border: none;
            width: 30px;
            height: 40px;
        }

        .dropbtn {
            visibility: hidden;

        }

        .dropdown {
            float: right;
        }

        /****************************phone******************************************************/
        @media screen and (max-width:920px) {
            .dropbtn {
                visibility: hidden;
                float: right;

            }

            #link1,
            #link2,
            #link3,
            #link4 {
                visibility: hiden;
                padding-bottom: 20px;
                margin-right: 0;
                
                
            }
            #downdr{
                margin-top: 6vh;

                
                
            }
        }

        /****************************not a phone******************************************************/
        @media screen and (min-width:920px) {
            .dropbtn {
                visibility: hidden;

            }

            #downdr {

                display: flex;
            }

            #link1,
            #link2,
            #link3,
            #link4 {
                visibility: hidden;
                

            }

        }
    </style>




</head>

<body class="bod">

    <div class="dropdown">

        <button class="dropbtn"><img src="CSS/test.jpg" id="imga"></button>

        <div id="downdr">
            <div id="link1">
                <a class="homehead" href="index.html">Home</a> &#160;&#160;
            </div>

            <div id="link2">
                <a class="abouthead" href="about.html">About</a> &#160;&#160;
            </div>

            <div id="link3">
                <a class="bloghead" href="blog.html">Blog</a> &#160;&#160;
            </div>

            <div id="link4">
                <button class="twitter" onclick="twit()">twit</button>
            </div>
        </div>
    </div>


    <script>

        const li1 = document.querySelector('.homehead');
        const li2 = document.querySelector('.abouthead');
        const li3 = document.querySelector('.bloghead');
        const li4 = document.querySelector('.twitter');

        const bt = document.querySelector('.dropbtn');

        const bacg = document.querySelector('.downdr');


        function hid() {
            li1.style.visibility = 'hidden';
            li2.style.visibility = 'hidden';
            li3.style.visibility = 'hidden';
            li4.style.visibility = 'hidden';
        }
        function clc() {
            li1.style.visibility = 'visible';
            li2.style.visibility = 'visible';
            li3.style.visibility = 'visible';
            li4.style.visibility = 'visible';
            

        }

        let count = 1;

        bt.addEventListener('click', () => {

            if (count % 2 === 0) {
                hid();
                count = 3;
            }
            else {
                clc();
                count = 2;
            }

        });
        console.log(count);

        if (screen.width > 920) {
            clc();
            window.onload = function () {
            if (!window.location.hash) {
                window.location = window.location + '#';
                window.location.reload();
            }
        }
        }
   //     if (screen.width < 920) {
     //       hid();
       // }



    </script>





</body>

</html>
