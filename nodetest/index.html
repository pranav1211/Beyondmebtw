<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebSocket Example</title>
</head>
<body>
  <script>
    // Connect to the WebSocket server over HTTPS (wss)
    const socket = new WebSocket('wss://beyondmebtw.com/websocket');

    socket.addEventListener('open', () => {
      console.log('Connected to WebSocket server');
    });

    socket.addEventListener('message', (event) => {
      console.log('Message from server:', event.data);
    });

    function sendMessageToServer(message) {
      socket.send(message);
    }

    // Example: Triggering an event to send a message to the server
    document.getElementById('triggerButton').addEventListener('click', () => {
      sendMessageToServer('Hello from client!');
    });
  </script>
</body>
</html>
