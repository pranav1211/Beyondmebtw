<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OCR Scanner with Modes</title>

  <!-- OpenCV -->
  <script src="https://docs.opencv.org/4.7.0/opencv.js" async></script>
  <!-- JScanify -->
  <script src="https://cdn.jsdelivr.net/gh/ColonelParrot/jscanify@master/src/jscanify.min.js"></script>
  <!-- Tesseract -->
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5.0.4/dist/tesseract.min.js"></script>

  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    #videoWrapper {
      position: relative;
      max-width: 90vw;
      border: 2px solid #4facfe;
      border-radius: 12px;
      overflow: hidden;
      margin-top: 20px;
    }

    #video {
      width: 100%;
      height: auto;
      display: block;
    }

    #overlayCanvas {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
    }

    .controls {
      margin-top: 15px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      background: #4facfe;
      color: white;
      font-size: 14px;
      cursor: pointer;
    }

    #preview,
    canvas {
      margin-top: 20px;
      max-width: 90vw;
      border-radius: 12px;
      border: 2px solid #4facfe;
    }

    #resultBox {
      background: #fff;
      color: #000;
      padding: 15px;
      border-radius: 10px;
      margin-top: 20px;
      max-width: 90vw;
      white-space: pre-wrap;
      display: none;
    }
  </style>
</head>

<body>
  <h2>ðŸ“¸ OCR Scanner</h2>
  <div id="videoWrapper">
    <video id="video" autoplay playsinline muted></video>
    <canvas id="overlayCanvas"></canvas>
  </div>

  <div class="controls">
    <button id="captureBtn">ðŸ“¸ Capture & Scan</button>
    <button id="flashBtn">ðŸ’¡ Flash</button>
    <button id="toggleModeBtn">ðŸ”„ Mode: Minimal</button>
  </div>

  <canvas id="canvas" style="display:none;"></canvas>
  <img id="preview" alt="Captured Frame" />
  <canvas id="extracted"></canvas>
  <canvas id="enhanced"></canvas>
  <div id="resultBox"></div>

  <script>
    const video = document.getElementById("video");
    const overlayCanvas = document.getElementById("overlayCanvas");
    const canvas = document.getElementById("canvas");
    const preview = document.getElementById("preview");
    const extracted = document.getElementById("extracted");
    const enhanced = document.getElementById("enhanced");
    const captureBtn = document.getElementById("captureBtn");
    const flashBtn = document.getElementById("flashBtn");
    const toggleModeBtn = document.getElementById("toggleModeBtn");
    const resultBox = document.getElementById("resultBox");

    let scanner, track;
    let enhancementMode = "minimal";

    // hidden frame canvas
    const frameCanvas = document.createElement("canvas");
    const frameCtx = frameCanvas.getContext("2d");

    function waitForOpenCV() {
      return new Promise((resolve) => {
        if (typeof cv !== "undefined" && cv.Mat) {
          resolve();
        } else {
          cv.onRuntimeInitialized = resolve;
        }
      });
    }

    async function init() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: "environment" }
        });
        video.srcObject = stream;
        track = stream.getVideoTracks()[0];

        await waitForOpenCV();
        if (typeof jscanify === "undefined") {
          alert("âŒ JScanify did not load.");
          return;
        }
        scanner = new jscanify();

        video.onloadedmetadata = () => {
          overlayCanvas.width = video.videoWidth;
          overlayCanvas.height = video.videoHeight;

          frameCanvas.width = video.videoWidth;
          frameCanvas.height = video.videoHeight;

          drawOverlayLoop();
        };

        alert("âœ… Camera ready & JScanify initialized.");
      } catch (err) {
        alert("âŒ Camera error: " + err.message);
      }
    }

    function drawOverlayLoop() {
      const overlayCtx = overlayCanvas.getContext("2d");
      overlayCtx.clearRect(0, 0, overlayCanvas.width, overlayCanvas.height);

      frameCtx.drawImage(video, 0, 0, frameCanvas.width, frameCanvas.height);

      try {
        const quad = scanner.findDocument(frameCanvas);
        if (quad) {
          overlayCtx.lineWidth = 4;
          overlayCtx.strokeStyle = "#00ff88";
          overlayCtx.beginPath();
          overlayCtx.moveTo(quad.topLeft[0], quad.topLeft[1]);
          overlayCtx.lineTo(quad.topRight[0], quad.topRight[1]);
          overlayCtx.lineTo(quad.bottomRight[0], quad.bottomRight[1]);
          overlayCtx.lineTo(quad.bottomLeft[0], quad.bottomLeft[1]);
          overlayCtx.closePath();
          overlayCtx.stroke();
        }
      } catch (err) {
        // No document detected, do nothing
      }

      requestAnimationFrame(drawOverlayLoop);
    }

    captureBtn.onclick = () => {
      const ctx = canvas.getContext("2d");
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      preview.src = canvas.toDataURL("image/jpeg", 0.9);

      try {
        const extractedCanvas = scanner.extractPaper(canvas, 1200, 1600);
        extracted.width = extractedCanvas.width;
        extracted.height = extractedCanvas.height;
        extracted.getContext("2d").drawImage(extractedCanvas, 0, 0);
        extracted.style.display = "block";

        enhanceWithMode(extractedCanvas);
      } catch (err) {
        alert("âŒ Detection error: " + err.message);
      }
    };

    function enhanceWithMode(sourceCanvas) {
      try {
        const src = cv.imread(sourceCanvas);
        let gray = new cv.Mat();
        let blurred = new cv.Mat();
        let finalMat = new cv.Mat();

        cv.cvtColor(src, gray, cv.COLOR_RGBA2GRAY, 0);
        cv.GaussianBlur(gray, blurred, new cv.Size(3, 3), 0);

        if (enhancementMode === "crisp") {
          cv.threshold(
            blurred,
            finalMat,
            0,
            255,
            cv.THRESH_BINARY + cv.THRESH_OTSU
          );
        } else {
          finalMat = blurred.clone();
        }

        cv.imshow(enhanced, finalMat);
        enhanced.style.display = "block";
        runOCR(enhanced);

        src.delete();
        gray.delete();
        blurred.delete();
        finalMat.delete();
      } catch (err) {
        alert("âŒ Enhancement failed: " + err.message);
      }
    }

    async function runOCR(canvasElement) {
      try {
        resultBox.style.display = "block";
        resultBox.textContent = "ðŸ” Running OCR, please wait...";

        const worker = await Tesseract.createWorker("eng", 1, {
          logger: (m) => console.log(m)
        });

        const {
          data: { text }
        } = await worker.recognize(canvasElement);
        await worker.terminate();

        resultBox.textContent = text.trim() || "No text detected.";
        resultBox.scrollIntoView({ behavior: "smooth" });
      } catch (err) {
        resultBox.textContent = "âŒ OCR failed: " + err.message;
      }
    }

    toggleModeBtn.onclick = () => {
      enhancementMode = enhancementMode === "minimal" ? "crisp" : "minimal";
      toggleModeBtn.textContent =
        enhancementMode === "minimal" ? "ðŸ”„ Mode: Minimal" : "ðŸ”„ Mode: Crisp";
    };

    flashBtn.onclick = async () => {
      if (!track) {
        alert("No camera track available.");
        return;
      }
      const capabilities = track.getCapabilities();
      if (!capabilities.torch) {
        alert("Flash not supported on this device.");
        return;
      }
      const current = track.getSettings().torch || false;
      try {
        await track.applyConstraints({ advanced: [{ torch: !current }] });
        flashBtn.textContent = !current ? "ðŸ”¦ Flash On" : "ðŸ’¡ Flash";
      } catch (e) {
        alert("Flash toggle failed.");
      }
    };

    window.onload = init;
  </script>
</body>

</html>
