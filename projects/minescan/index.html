<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JScanify Upload Test</title>

  <!-- Load OpenCV -->
  <script src="https://docs.opencv.org/4.7.0/opencv.js" async></script>
  <!-- Load JScanify from puffinsoft repo -->
<script src="https://cdn.jsdelivr.net/gh/ColonelParrot/jscanify@master/src/jscanify.min.js"></script>

  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    #preview, canvas {
      margin-top: 20px;
      max-width: 90vw;
      border-radius: 12px;
      border: 2px solid #4facfe;
    }
    input {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>üìÑ JScanify Upload Test</h2>
  <input type="file" id="fileInput" accept="image/*"/>
  <img id="preview" alt="Uploaded Image"/>
  <canvas id="highlighted"></canvas>
  <canvas id="extracted"></canvas>

  <script>
    const fileInput = document.getElementById("fileInput");
    const preview = document.getElementById("preview");
    const highlighted = document.getElementById("highlighted");
    const extracted = document.getElementById("extracted");

    let scanner;

    function waitForOpenCV() {
      return new Promise((resolve) => {
        if (typeof cv !== 'undefined' && cv.Mat) {
          resolve();
        } else {
          cv.onRuntimeInitialized = resolve;
        }
      });
    }

    async function init() {
      await waitForOpenCV();
      if (typeof jscanify === "undefined") {
        alert("‚ùå JScanify did not load.");
        return;
      }
      scanner = new jscanify();
      alert("‚úÖ JScanify initialized. Upload a document image to test.");
    }

    fileInput.onchange = () => {
      const file = fileInput.files[0];
      if (!file) return;

      const img = new Image();
      img.crossOrigin = "anonymous";
      img.onload = () => {
        preview.src = img.src;

        try {
          // Highlight detected paper
          const highlightedCanvas = scanner.highlightPaper(img);
          highlighted.width = highlightedCanvas.width;
          highlighted.height = highlightedCanvas.height;
          highlighted.getContext("2d").drawImage(highlightedCanvas, 0, 0);

          // Extract the paper with set dimensions
          const extractedCanvas = scanner.extractPaper(img, 500, 700);
          extracted.width = extractedCanvas.width;
          extracted.height = extractedCanvas.height;
          extracted.getContext("2d").drawImage(extractedCanvas, 0, 0);

          alert("‚úÖ Document processed. Check highlighted & extracted canvases below.");
        } catch (err) {
          alert("‚ùå Error detecting paper: " + err.message);
        }
      };
      img.src = URL.createObjectURL(file);
    };

    window.onload = init;
  </script>
</body>
</html>
