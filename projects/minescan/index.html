<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JScanify Upload Test</title>
  <script src="https://docs.opencv.org/4.7.0/opencv.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/ColonelParrot/jscanify/src/jscanify.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    #preview, #scanned {
      margin-top: 20px;
      max-width: 90vw;
      border-radius: 12px;
      border: 2px solid #4facfe;
    }
    #scanned { display: none; }
    input {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>üìÑ JScanify File Upload Test</h2>
  <input type="file" id="fileInput" accept="image/*">
  <canvas id="canvas" style="display:none;"></canvas>
  <img id="preview" alt="Uploaded Image"/>
  <img id="scanned" alt="Scanned Document"/>

  <script>
    const fileInput = document.getElementById("fileInput");
    const canvas = document.getElementById("canvas");
    const preview = document.getElementById("preview");
    const scannedImg = document.getElementById("scanned");

    let jscanify, opencvReady = false;

    function waitForOpenCV() {
      return new Promise((resolve) => {
        if (typeof cv !== 'undefined' && cv.Mat) {
          opencvReady = true;
          resolve();
        } else {
          cv.onRuntimeInitialized = () => {
            opencvReady = true;
            resolve();
          };
        }
      });
    }

    async function init() {
      await waitForOpenCV();
      if (typeof Jscanify === "undefined") {
        alert("‚ùå JScanify failed to load.");
        return;
      }
      jscanify = new Jscanify();
      alert("‚úÖ JScanify ready for file upload test");
    }

    fileInput.onchange = () => {
      const file = fileInput.files[0];
      if (!file) return;

      const img = new Image();
      img.crossOrigin = "anonymous";
      img.onload = () => {
        const ctx = canvas.getContext("2d");
        canvas.width = img.width;
        canvas.height = img.height;
        ctx.drawImage(img, 0, 0);

        preview.src = canvas.toDataURL("image/jpeg", 0.9);

        try {
          const quad = jscanify.findDocument(canvas);
          if (quad) {
            alert("‚úÖ Document detected!");

            // draw the outline
            const debugCanvas = document.createElement("canvas");
            debugCanvas.width = canvas.width;
            debugCanvas.height = canvas.height;
            const dctx = debugCanvas.getContext("2d");
            dctx.drawImage(canvas, 0, 0);
            dctx.lineWidth = 4;
            dctx.strokeStyle = "#00ff88";
            dctx.beginPath();
            dctx.moveTo(quad.topLeft[0], quad.topLeft[1]);
            dctx.lineTo(quad.topRight[0], quad.topRight[1]);
            dctx.lineTo(quad.bottomRight[0], quad.bottomRight[1]);
            dctx.lineTo(quad.bottomLeft[0], quad.bottomLeft[1]);
            dctx.closePath();
            dctx.stroke();
            preview.src = debugCanvas.toDataURL("image/jpeg", 0.9);

            // extract document
            const scanned = jscanify.extract(canvas, quad);
            scannedImg.src = scanned.toDataURL("image/jpeg", 0.9);
            scannedImg.style.display = "block";
          } else {
            alert("‚ö†Ô∏è No document detected in uploaded image.");
          }
        } catch (err) {
          alert("‚ùå Detection error: " + err.message);
        }
      };
      img.src = URL.createObjectURL(file);
    };

    window.onload = init;
  </script>
</body>
</html>
