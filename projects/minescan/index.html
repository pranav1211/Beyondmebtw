<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crisp OCR Scanner</title>

  <!-- OpenCV -->
  <script src="https://docs.opencv.org/4.7.0/opencv.js" async></script>
  <!-- JScanify -->
  <script src="https://cdn.jsdelivr.net/gh/ColonelParrot/jscanify@master/src/jscanify.min.js"></script>
  <!-- Tesseract.js -->
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5.0.4/dist/tesseract.min.js"></script>

  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    video, #preview, canvas {
      margin-top: 20px;
      max-width: 90vw;
      border-radius: 12px;
      border: 2px solid #4facfe;
    }
    button {
      margin-top: 15px;
      padding: 12px 18px;
      background: #4facfe;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 15px;
      cursor: pointer;
    }
    .controls {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }
    #highlighted, #extracted, #enhanced, #resultBox {
      display: none;
    }
    #resultBox {
      background: #fff;
      color: #000;
      padding: 15px;
      border-radius: 10px;
      margin-top: 20px;
      max-width: 90vw;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h2>📸 Crisp OCR Scanner</h2>
  <video id="video" autoplay playsinline muted></video>
  <div class="controls">
    <button id="captureBtn">📸 Capture & Scan</button>
    <button id="flashBtn">💡 Flash</button>
  </div>
  <canvas id="canvas" style="display:none;"></canvas>
  <img id="preview" alt="Captured Frame"/>
  <canvas id="highlighted"></canvas>
  <canvas id="extracted"></canvas>
  <canvas id="enhanced"></canvas>
  <div id="resultBox"></div>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const preview = document.getElementById("preview");
    const highlighted = document.getElementById("highlighted");
    const extracted = document.getElementById("extracted");
    const enhanced = document.getElementById("enhanced");
    const captureBtn = document.getElementById("captureBtn");
    const flashBtn = document.getElementById("flashBtn");
    const resultBox = document.getElementById("resultBox");

    let scanner, track;

    function waitForOpenCV() {
      return new Promise((resolve) => {
        if (typeof cv !== 'undefined' && cv.Mat) {
          resolve();
        } else {
          cv.onRuntimeInitialized = resolve;
        }
      });
    }

    async function init() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ 
          video: { facingMode: "environment" } 
        });
        video.srcObject = stream;
        track = stream.getVideoTracks()[0];

        await waitForOpenCV();
        if (typeof jscanify === "undefined") {
          alert("❌ JScanify did not load.");
          return;
        }
        scanner = new jscanify();
        alert("✅ Camera ready & JScanify initialized.");
      } catch (err) {
        alert("❌ Camera error: " + err.message);
      }
    }

    captureBtn.onclick = () => {
      if (!scanner) {
        alert("❌ Scanner not initialized.");
        return;
      }

      const ctx = canvas.getContext("2d");
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      const dataURL = canvas.toDataURL("image/jpeg", 0.9);
      preview.src = dataURL;

      try {
        // Highlight paper
        const highlightedCanvas = scanner.highlightPaper(canvas);
        highlighted.width = highlightedCanvas.width;
        highlighted.height = highlightedCanvas.height;
        highlighted.getContext("2d").drawImage(highlightedCanvas, 0, 0);
        highlighted.style.display = "block";

        // Extract paper
        const extractedCanvas = scanner.extractPaper(canvas, 1200, 1600);
        extracted.width = extractedCanvas.width;
        extracted.height = extractedCanvas.height;
        extracted.getContext("2d").drawImage(extractedCanvas, 0, 0);
        extracted.style.display = "block";

        // Enhance with OpenCV
        enhanceWithOpenCV(extractedCanvas);

      } catch (err) {
        alert("❌ Detection error: " + err.message);
      }
    };

    function enhanceWithOpenCV(sourceCanvas) {
      try {
        const src = cv.imread(sourceCanvas);
        let gray = new cv.Mat();
        let blurred = new cv.Mat();
        let thresh = new cv.Mat();

        // Grayscale
        cv.cvtColor(src, gray, cv.COLOR_RGBA2GRAY, 0);

        // Reduce noise
        cv.GaussianBlur(gray, blurred, new cv.Size(3, 3), 0);

        // Otsu's Threshold for crisp B/W
        cv.threshold(blurred, thresh, 0, 255, cv.THRESH_BINARY + cv.THRESH_OTSU);

        cv.imshow(enhanced, thresh);
        enhanced.style.display = "block";

        runOCR(enhanced);

        src.delete(); gray.delete(); blurred.delete(); thresh.delete();
      } catch (err) {
        alert("❌ Enhancement failed: " + err.message);
      }
    }

    async function runOCR(canvasElement) {
      try {
        resultBox.style.display = "block";
        resultBox.textContent = "🔍 Running OCR, please wait...";

        const worker = await Tesseract.createWorker("eng", 1, {
          logger: m => console.log(m),
        });

        const { data: { text } } = await worker.recognize(canvasElement);
        await worker.terminate();

        resultBox.textContent = text.trim() || "No text detected.";
        resultBox.scrollIntoView({ behavior: "smooth" });

      } catch (err) {
        resultBox.textContent = "❌ OCR failed: " + err.message;
      }
    }

    flashBtn.onclick = async () => {
      if (!track) {
        alert("No camera track available.");
        return;
      }
      const capabilities = track.getCapabilities();
      if (!capabilities.torch) {
        alert("Flash not supported on this device.");
        return;
      }
      const current = track.getSettings().torch || false;
      try {
        await track.applyConstraints({ advanced: [{ torch: !current }] });
        flashBtn.textContent = !current ? "🔦 Flash On" : "💡 Flash";
      } catch (e) {
        alert("Flash toggle failed.");
      }
    };

    window.onload = init;
  </script>
</body>
</html>
