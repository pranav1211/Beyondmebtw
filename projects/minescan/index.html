<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile OCR Scanner</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tesseract.js/5.0.4/tesseract.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            overflow: hidden;
            color: #333;
        }

        .camera-view {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: #000;
        }

        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .camera-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
        }

        .scan-area {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 400px;
            height: 200px;
            border: 3px solid #4facfe;
            border-radius: 15px;
            background: rgba(79, 172, 254, 0.1);
            box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.5);
        }

        .scan-corners {
            position: absolute;
            width: 30px;
            height: 30px;
            border: 4px solid #fff;
        }

        .corner-tl {
            top: -4px;
            left: -4px;
            border-bottom: none;
            border-right: none;
        }

        .corner-tr {
            top: -4px;
            right: -4px;
            border-bottom: none;
            border-left: none;
        }

        .corner-bl {
            bottom: -4px;
            left: -4px;
            border-top: none;
            border-right: none;
        }

        .corner-br {
            bottom: -4px;
            right: -4px;
            border-top: none;
            border-left: none;
        }

        .scan-text {
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
            text-align: center;
        }

        .controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0,0,0,0.8));
            padding: 40px 20px 40px;
            pointer-events: auto;
        }

        .capture-btn {
            width: 80px;
            height: 80px;
            border: 4px solid #fff;
            border-radius: 50%;
            background: rgba(255,255,255,0.2);
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .capture-btn:active {
            transform: scale(0.95);
            background: rgba(255,255,255,0.4);
        }

        .capture-btn-inner {
            width: 60px;
            height: 60px;
            background: #fff;
            border-radius: 50%;
            transition: all 0.2s ease;
        }

        .capture-btn:active .capture-btn-inner {
            transform: scale(0.8);
        }

        .results-view {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #fff;
            z-index: 1000;
            display: none;
            flex-direction: column;
        }

        .results-header {
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            color: white;
            padding: 60px 20px 30px;
            text-align: center;
            position: relative;
        }

        .back-btn {
            position: absolute;
            top: 60px;
            left: 20px;
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 18px;
        }

        .results-content {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .captured-image {
            width: 100%;
            max-height: 200px;
            object-fit: contain;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }

        .button-primary {
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            color: white;
        }

        .button-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(79, 172, 254, 0.3);
        }

        .button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .result-container {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
            border-left: 4px solid #4facfe;
        }

        .result-text {
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.6;
            white-space: pre-wrap;
            word-wrap: break-word;
            color: #495057;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #e9ecef;
            border-top: 2px solid #4facfe;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .progress-container {
            background: #e9ecef;
            border-radius: 10px;
            overflow: hidden;
            margin: 15px 0;
            height: 8px;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            width: 0%;
            transition: width 0.3s ease;
        }

        .hidden {
            display: none !important;
        }

        #canvas {
            display: none;
        }

        .scan-animation {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, transparent, #4facfe, transparent);
            animation: scanLine 2s ease-in-out infinite;
        }

        @keyframes scanLine {
            0%, 100% { transform: translateY(0); opacity: 0; }
            50% { transform: translateY(200px); opacity: 1; }
        }
    </style>
</head>
<body>
    <!-- Camera View -->
    <div class="camera-view" id="cameraView">
        <video id="video" autoplay playsinline muted></video>
        
        <div class="camera-overlay">
            <div class="scan-area">
                <div class="scan-corners corner-tl"></div>
                <div class="scan-corners corner-tr"></div>
                <div class="scan-corners corner-bl"></div>
                <div class="scan-corners corner-br"></div>
                <div class="scan-animation"></div>
                <div class="scan-text">Position text within the frame</div>
            </div>
        </div>
        
        <div class="controls">
            <div class="capture-btn" id="captureBtn">
                <div class="capture-btn-inner"></div>
            </div>
        </div>
    </div>

    <!-- Results View -->
    <div class="results-view" id="resultsView">
        <div class="results-header">
            <button class="back-btn" id="backBtn">‚Üê</button>
            <h1>üì± OCR Results</h1>
        </div>
        
        <div class="results-content">
            <img id="capturedImage" class="captured-image" alt="Captured image">
            
            <button id="processBtn" class="button button-primary">üîç Extract Text</button>
            
            <div id="loadingContainer" class="loading hidden">
                <div class="spinner"></div>
                <span>Processing image...</span>
            </div>
            
            <div id="progressContainer" class="progress-container hidden">
                <div id="progressBar" class="progress-bar"></div>
            </div>
            
            <div id="resultContainer" class="result-container hidden">
                <h3 style="margin-bottom: 15px; color: #495057;">üìÑ Extracted Text:</h3>
                <div id="resultText" class="result-text"></div>
            </div>
        </div>
    </div>

    <canvas id="canvas"></canvas>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const capturedImage = document.getElementById('capturedImage');
        const captureBtn = document.getElementById('captureBtn');
        const processBtn = document.getElementById('processBtn');
        const backBtn = document.getElementById('backBtn');
        const cameraView = document.getElementById('cameraView');
        const resultsView = document.getElementById('resultsView');
        const loadingContainer = document.getElementById('loadingContainer');
        const progressContainer = document.getElementById('progressContainer');
        const progressBar = document.getElementById('progressBar');
        const resultContainer = document.getElementById('resultContainer');
        const resultText = document.getElementById('resultText');
        
        let stream = null;
        let capturedImageData = null;

        // Initialize camera
        async function initCamera() {
            try {
                // Stop any existing stream
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                }
                
                stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: 'environment',
                        width: { ideal: 1920 },
                        height: { ideal: 1080 }
                    }
                });
                video.srcObject = stream;
                
                // Wait for video to be ready
                return new Promise((resolve) => {
                    video.onloadedmetadata = () => {
                        resolve();
                    };
                });
            } catch (error) {
                console.error('Error accessing camera:', error);
                alert('Unable to access camera. Please ensure you have given camera permissions.');
            }
        }

        // Capture photo
        function capturePhoto() {
            const context = canvas.getContext('2d');
            
            // Set canvas dimensions to match video
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            
            // Draw the video frame to canvas
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            // Get image data
            capturedImageData = canvas.toDataURL('image/jpeg', 0.9);
            capturedImage.src = capturedImageData;
            
            // Switch to results view
            cameraView.style.display = 'none';
            resultsView.style.display = 'flex';
            
            // Reset results
            resultContainer.classList.add('hidden');
            processBtn.disabled = false;
        }

        // Process image with OCR
        async function processImage() {
            if (!capturedImageData) return;
            
            // Show loading state
            processBtn.disabled = true;
            loadingContainer.classList.remove('hidden');
            progressContainer.classList.remove('hidden');
            progressBar.style.width = '0%';
            
            try {
                // Initialize Tesseract worker with proper configuration
                const worker = await Tesseract.createWorker({
                    logger: m => {
                        console.log(m);
                        if (m.status === 'recognizing text') {
                            const progress = Math.round(m.progress * 100);
                            progressBar.style.width = progress + '%';
                        }
                    }
                });
                
                // Load language data
                await worker.loadLanguage('eng');
                await worker.initialize('eng');
                
                // Configure parameters for better text recognition
                await worker.setParameters({
                    tessedit_char_whitelist: 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789 .,!?-()[]{}:;"\'/@#$%^&*+=_~`|\\<>',
                });
                
                // Recognize text
                const { data: { text } } = await worker.recognize(capturedImageData);
                
                // Terminate worker
                await worker.terminate();
                
                // Display results
                const cleanText = text.trim();
                resultText.textContent = cleanText || 'No text detected in the image.';
                resultContainer.classList.remove('hidden');
                
            } catch (error) {
                console.error('OCR Error:', error);
                resultText.textContent = 'Error processing image. Please try again.';
                resultContainer.classList.remove('hidden');
            } finally {
                // Hide loading state
                loadingContainer.classList.add('hidden');
                progressContainer.classList.add('hidden');
                progressBar.style.width = '0%';
                processBtn.disabled = false;
            }
        }

        // Go back to camera
        function goBackToCamera() {
            resultsView.style.display = 'none';
            cameraView.style.display = 'block';
            
            // Restart camera if needed
            if (!stream || stream.getTracks().every(track => track.readyState === 'ended')) {
                initCamera();
            }
        }

        // Event listeners
        captureBtn.addEventListener('click', capturePhoto);
        processBtn.addEventListener('click', processImage);
        backBtn.addEventListener('click', goBackToCamera);

        // Prevent scrolling and zooming
        document.addEventListener('touchmove', function(e) {
            e.preventDefault();
        }, { passive: false });

        document.addEventListener('gesturestart', function(e) {
            e.preventDefault();
        });

        // Initialize app
        window.addEventListener('load', () => {
            initCamera();
        });

        // Handle orientation changes
        window.addEventListener('orientationchange', () => {
            setTimeout(() => {
                initCamera();
            }, 500);
        });
    </script>
</body>
</html>
