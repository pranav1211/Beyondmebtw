<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JScanify Debug Test</title>
  <script src="https://docs.opencv.org/4.7.0/opencv.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/ColonelParrot/jscanify@master/src/jscanify.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    video, #preview, #scanned {
      width: 90vw;
      max-width: 500px;
      margin-top: 20px;
      border-radius: 12px;
      border: 2px solid #4facfe;
    }
    #scanned { display: none; }
    button {
      margin-top: 15px;
      padding: 12px 18px;
      background: #4facfe;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 15px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>üìÑ JScanify Square Doc Test</h2>
  <video id="video" autoplay playsinline muted></video>
  <button id="captureBtn">üì∏ Capture & Detect</button>
  <canvas id="canvas" style="display:none;"></canvas>
  <img id="preview" alt="Captured Frame"/>
  <img id="scanned" alt="Scanned Result"/>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const preview = document.getElementById("preview");
    const scannedImg = document.getElementById("scanned");
    const captureBtn = document.getElementById("captureBtn");

    let jscanify, opencvReady = false;

    function waitForOpenCV() {
      return new Promise((resolve) => {
        if (typeof cv !== 'undefined' && cv.Mat) {
          opencvReady = true;
          resolve();
        } else {
          cv.onRuntimeInitialized = () => {
            opencvReady = true;
            resolve();
          };
        }
      });
    }

    async function initCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
        video.srcObject = stream;
        video.onloadedmetadata = async () => {
          await waitForOpenCV();
          jscanify = new Jscanify();
          console.log("‚úÖ Camera ready & JScanify initialized");
        };
      } catch (err) {
        console.error("Camera error:", err);
        alert("Camera access failed.");
      }
    }

    captureBtn.onclick = () => {
      const ctx = canvas.getContext("2d");
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0);

      // preview raw capture
      const dataURL = canvas.toDataURL("image/jpeg", 0.9);
      preview.src = dataURL;

      // Run JScanify
      try {
        const quad = jscanify.findDocument(canvas);
        if (quad) {
          console.log("‚úÖ Document detected:", quad);

          // draw detected quad outline on preview
          const debugCanvas = document.createElement("canvas");
          debugCanvas.width = canvas.width;
          debugCanvas.height = canvas.height;
          const dctx = debugCanvas.getContext("2d");
          dctx.drawImage(canvas, 0, 0);
          dctx.lineWidth = 4;
          dctx.strokeStyle = "#00ff88";
          dctx.beginPath();
          dctx.moveTo(quad.topLeft[0], quad.topLeft[1]);
          dctx.lineTo(quad.topRight[0], quad.topRight[1]);
          dctx.lineTo(quad.bottomRight[0], quad.bottomRight[1]);
          dctx.lineTo(quad.bottomLeft[0], quad.bottomLeft[1]);
          dctx.closePath();
          dctx.stroke();
          preview.src = debugCanvas.toDataURL("image/jpeg", 0.9);

          // extract and show scanned version
          const scanned = jscanify.extract(canvas, quad);
          scannedImg.src = scanned.toDataURL("image/jpeg", 0.9);
          scannedImg.style.display = "block";
        } else {
          console.warn("‚ö†Ô∏è No document detected");
          alert("No document detected. Try better lighting or contrast.");
        }
      } catch (err) {
        console.error("‚ùå Detection error:", err);
        alert("Document detection failed. See console.");
      }
    };

    window.onload = initCamera;
  </script>
</body>
</html>
