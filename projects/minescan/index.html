<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JScanify Enhanced Live Capture</title>

  <!-- OpenCV -->
  <script src="https://docs.opencv.org/4.7.0/opencv.js" async></script>
  <!-- JScanify -->
  <script src="https://cdn.jsdelivr.net/gh/ColonelParrot/jscanify@master/src/jscanify.min.js"></script>

  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    video, #preview, canvas {
      margin-top: 20px;
      max-width: 90vw;
      border-radius: 12px;
      border: 2px solid #4facfe;
    }
    button {
      margin-top: 15px;
      padding: 12px 18px;
      background: #4facfe;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 15px;
      cursor: pointer;
    }
    #highlighted, #extracted, #enhanced {
      display: none;
    }
  </style>
</head>
<body>
  <h2>üì∏ Enhanced Document Capture</h2>
  <video id="video" autoplay playsinline muted></video>
  <button id="captureBtn">üì∏ Capture</button>
  <canvas id="canvas" style="display:none;"></canvas>
  <img id="preview" alt="Captured Frame"/>
  <canvas id="highlighted"></canvas>
  <canvas id="extracted"></canvas>
  <canvas id="enhanced"></canvas>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const preview = document.getElementById("preview");
    const highlighted = document.getElementById("highlighted");
    const extracted = document.getElementById("extracted");
    const enhanced = document.getElementById("enhanced");
    const captureBtn = document.getElementById("captureBtn");

    let scanner;

    function waitForOpenCV() {
      return new Promise((resolve) => {
        if (typeof cv !== 'undefined' && cv.Mat) {
          resolve();
        } else {
          cv.onRuntimeInitialized = resolve;
        }
      });
    }

    async function init() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
        video.srcObject = stream;

        await waitForOpenCV();
        if (typeof jscanify === "undefined") {
          alert("‚ùå JScanify did not load.");
          return;
        }
        scanner = new jscanify();
        alert("‚úÖ Camera ready & JScanify initialized.");
      } catch (err) {
        alert("‚ùå Camera error: " + err.message);
      }
    }

    captureBtn.onclick = () => {
      if (!scanner) {
        alert("‚ùå Scanner not initialized.");
        return;
      }

      const ctx = canvas.getContext("2d");
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      const dataURL = canvas.toDataURL("image/jpeg", 0.9);
      preview.src = dataURL;

      try {
        // Highlight paper
        const highlightedCanvas = scanner.highlightPaper(canvas);
        highlighted.width = highlightedCanvas.width;
        highlighted.height = highlightedCanvas.height;
        highlighted.getContext("2d").drawImage(highlightedCanvas, 0, 0);
        highlighted.style.display = "block";

        // Extract paper
        const extractedCanvas = scanner.extractPaper(canvas, 600, 800);
        extracted.width = extractedCanvas.width;
        extracted.height = extractedCanvas.height;
        extracted.getContext("2d").drawImage(extractedCanvas, 0, 0);
        extracted.style.display = "block";

        // Enhance with OpenCV
        enhanceWithOpenCV(extractedCanvas);

      } catch (err) {
        alert("‚ùå Detection error: " + err.message);
      }
    };

    function enhanceWithOpenCV(sourceCanvas) {
      try {
        const src = cv.imread(sourceCanvas);
        let gray = new cv.Mat();
        let enhancedMat = new cv.Mat();

        // Convert to grayscale
        cv.cvtColor(src, gray, cv.COLOR_RGBA2GRAY, 0);

        // Adaptive threshold for crisp black/white
        cv.adaptiveThreshold(gray, enhancedMat, 255,
          cv.ADAPTIVE_THRESH_GAUSSIAN_C, cv.THRESH_BINARY, 21, 10);

        // Write to canvas
        cv.imshow(enhanced, enhancedMat);
        enhanced.style.display = "block";

        src.delete(); gray.delete(); enhancedMat.delete();
      } catch (err) {
        alert("‚ùå Enhancement failed: " + err.message);
      }
    }

    window.onload = init;
  </script>
</body>
</html>
