<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OCR Scanner</title>

  <!-- OCR + JScanify -->
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5.0.4/dist/tesseract.min.js"></script>
  <script src="https://docs.opencv.org/4.7.0/opencv.js" async></script>
  <script src="https://cdn.jsdelivr.net/gh/ColonelParrot/jscanify@master/src/jscanify.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    #videoWrapper {
      position: relative;
      width: 95vw;
      max-width: 600px;
      aspect-ratio: 1;
      margin-top: 20px;
    }

    #video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border: 4px solid #4facfe;
      border-radius: 12px;
    }

    #overlayCanvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .controls {
      margin-top: 15px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      padding: 12px 18px;
      border: none;
      border-radius: 8px;
      background: #4facfe;
      color: white;
      font-size: 15px;
      cursor: pointer;
    }

    #preview {
      margin-top: 20px;
      max-width: 95vw;
      max-height: 350px;
      display: none;
      border-radius: 10px;
    }

    #resultBox {
      background: #fff;
      color: #000;
      padding: 15px;
      border-radius: 10px;
      margin-top: 20px;
      max-width: 95vw;
      display: none;
      white-space: pre-wrap;
    }

    #canvas {
      display: none;
    }
  </style>
</head>
<body>

  <div id="videoWrapper">
    <video id="video" autoplay playsinline muted></video>
    <canvas id="overlayCanvas"></canvas>
  </div>

  <div class="controls">
    <button id="flashBtn">üí° Flash</button>
    <button id="processBtn" disabled>üîç OCR</button>
    <button id="captureBtn">üì∏ Capture</button>
  </div>

  <img id="preview" alt="Captured Image Preview"/>
  <div id="resultBox"></div>

  <canvas id="canvas"></canvas>

  <script>
    const video = document.getElementById("video");
    const overlayCanvas = document.getElementById("overlayCanvas");
    const overlayCtx = overlayCanvas.getContext("2d");
    const canvas = document.getElementById("canvas");
    const captureBtn = document.getElementById("captureBtn");
    const flashBtn = document.getElementById("flashBtn");
    const processBtn = document.getElementById("processBtn");
    const preview = document.getElementById("preview");
    const resultBox = document.getElementById("resultBox");

    let stream, track;
    let imageDataURL;
    let jscanify;

    async function initCamera() {
      try {
        stream = await navigator.mediaDevices.getUserMedia({
          video: {
            facingMode: { ideal: "environment" },
            width: { ideal: 1280 },
            height: { ideal: 1280 },
            focusMode: "continuous"
          }
        });
        video.srcObject = stream;
        track = stream.getVideoTracks()[0];

        jscanify = new Jscanify();

        video.onloadedmetadata = () => {
          overlayCanvas.width = video.videoWidth;
          overlayCanvas.height = video.videoHeight;
          drawOverlayLoop();
        };
      } catch (e) {
        alert("Camera access failed.");
        console.error(e);
      }
    }

    function drawOverlayLoop() {
      overlayCtx.clearRect(0, 0, overlayCanvas.width, overlayCanvas.height);
      overlayCtx.drawImage(video, 0, 0, overlayCanvas.width, overlayCanvas.height);

      try {
        const quad = jscanify.findDocument(overlayCanvas);
        if (quad) {
          overlayCtx.lineWidth = 4;
          overlayCtx.strokeStyle = "#00ff88";
          overlayCtx.beginPath();
          overlayCtx.moveTo(quad.topLeft[0], quad.topLeft[1]);
          overlayCtx.lineTo(quad.topRight[0], quad.topRight[1]);
          overlayCtx.lineTo(quad.bottomRight[0], quad.bottomRight[1]);
          overlayCtx.lineTo(quad.bottomLeft[0], quad.bottomLeft[1]);
          overlayCtx.closePath();
          overlayCtx.stroke();
        }
      } catch (err) {
        console.warn("No document detected");
      }
      requestAnimationFrame(drawOverlayLoop);
    }

    captureBtn.onclick = () => {
      const ctx = canvas.getContext("2d");
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      const baseImage = new Image();
      baseImage.src = canvas.toDataURL("image/jpeg", 0.9);
      baseImage.onload = () => {
        try {
          const quad = jscanify.findDocument(baseImage);
          if (quad) {
            const scanned = jscanify.extract(baseImage, quad);
            imageDataURL = scanned.toDataURL("image/jpeg", 0.9);
            preview.src = imageDataURL;
          } else {
            imageDataURL = baseImage.src;
            preview.src = baseImage.src;
          }
          preview.style.display = "block";
          processBtn.disabled = false;
          resultBox.style.display = "none";
          preview.scrollIntoView({ behavior: "smooth" });
        } catch (err) {
          console.error("Capture error:", err);
        }
      };
    };

    processBtn.onclick = async () => {
      resultBox.textContent = "Processing...";
      resultBox.style.display = "block";
      resultBox.scrollIntoView({ behavior: "smooth" });

      const worker = await Tesseract.createWorker("eng", 1, {
        logger: m => console.log(m),
      });

      const { data: { text } } = await worker.recognize(imageDataURL);
      await worker.terminate();

      const uid = extractUID(text);
      resultBox.textContent = uid ? `UID: ${uid}` : "No UID found.";
    };

    function extractUID(text) {
      const lines = text.split('\n').slice(0, 5);
      for (let line of lines) {
        const match = line.match(/\b\d{5,}\b/);
        if (match) return match[0];
      }
      return null;
    }

    flashBtn.onclick = async () => {
      if (!track) return alert("No camera track available.");
      const capabilities = track.getCapabilities();
      if (!capabilities.torch) return alert("Flash not supported on this device.");
      const current = track.getSettings().torch || false;
      try {
        await track.applyConstraints({ advanced: [{ torch: !current }] });
        flashBtn.textContent = !current ? "üî¶ Flash On" : "üí° Flash";
      } catch (e) {
        console.error("Torch toggle failed:", e);
      }
    };

    window.onload = initCamera;
  </script>
</body>
</html>
