<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JScanify Test</title>
  <script src="https://docs.opencv.org/4.7.0/opencv.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/ColonelParrot/jscanify@master/src/jscanify.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    #videoWrapper {
      position: relative;
      width: 95vw;
      max-width: 600px;
      aspect-ratio: 1;
      margin-top: 20px;
    }
    #video, #overlayCanvas {
      width: 100%;
      height: 100%;
      border-radius: 12px;
    }
    #overlayCanvas {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
    }
    #preview {
      margin-top: 20px;
      max-width: 95vw;
      display: none;
      border-radius: 10px;
    }
    button {
      margin-top: 15px;
      padding: 12px 18px;
      background: #4facfe;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 15px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>ðŸ“„ JScanify Test</h2>
  <div id="videoWrapper">
    <video id="video" autoplay playsinline muted></video>
    <canvas id="overlayCanvas"></canvas>
  </div>
  <button id="captureBtn">ðŸ“¸ Capture & Enhance</button>
  <img id="preview" alt="Scanned Document"/>
  <canvas id="canvas" style="display:none;"></canvas>

  <script>
    const video = document.getElementById("video");
    const overlayCanvas = document.getElementById("overlayCanvas");
    const overlayCtx = overlayCanvas.getContext("2d");
    const captureBtn = document.getElementById("captureBtn");
    const preview = document.getElementById("preview");
    const canvas = document.getElementById("canvas");

    let jscanify, opencvReady = false;

    function waitForOpenCV() {
      return new Promise((resolve) => {
        if (typeof cv !== 'undefined' && cv.Mat) {
          opencvReady = true;
          resolve();
        } else {
          cv.onRuntimeInitialized = () => {
            opencvReady = true;
            resolve();
          };
        }
      });
    }

    async function initCamera() {
      const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
      video.srcObject = stream;

      video.onloadedmetadata = async () => {
        overlayCanvas.width = video.videoWidth;
        overlayCanvas.height = video.videoHeight;
        await waitForOpenCV();
        jscanify = new Jscanify();
        drawOverlayLoop();
      };
    }

    function drawOverlayLoop() {
      overlayCtx.clearRect(0, 0, overlayCanvas.width, overlayCanvas.height);
      overlayCtx.drawImage(video, 0, 0, overlayCanvas.width, overlayCanvas.height);
      if (jscanify && opencvReady) {
        try {
          const quad = jscanify.findDocument(overlayCanvas);
          if (quad) {
            overlayCtx.lineWidth = 4;
            overlayCtx.strokeStyle = "#00ff88";
            overlayCtx.beginPath();
            overlayCtx.moveTo(quad.topLeft[0], quad.topLeft[1]);
            overlayCtx.lineTo(quad.topRight[0], quad.topRight[1]);
            overlayCtx.lineTo(quad.bottomRight[0], quad.bottomRight[1]);
            overlayCtx.lineTo(quad.bottomLeft[0], quad.bottomLeft[1]);
            overlayCtx.closePath();
            overlayCtx.stroke();
          }
        } catch {}
      }
      requestAnimationFrame(drawOverlayLoop);
    }

    captureBtn.onclick = () => {
      const ctx = canvas.getContext("2d");
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0);

      const baseImage = new Image();
      baseImage.src = canvas.toDataURL("image/jpeg", 0.9);
      baseImage.onload = () => {
        try {
          const quad = jscanify.findDocument(baseImage);
          if (quad) {
            const scanned = jscanify.extract(baseImage, quad);
            preview.src = scanned.toDataURL("image/jpeg", 0.9);
          } else {
            preview.src = baseImage.src;
          }
          preview.style.display = "block";
        } catch (err) {
          alert("Capture failed.");
        }
      };
    };

    window.onload = initCamera;
  </script>
</body>
</html>
