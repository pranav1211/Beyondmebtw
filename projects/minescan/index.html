<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OCR Scanner</title>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5.0.4/dist/tesseract.min.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background: #000;
      color: white;
      font-family: sans-serif;
      height: 100%;
      overflow: hidden;
    }

    #video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }

    #captureBtn {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 15px 25px;
      font-size: 16px;
      background: #4facfe;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      z-index: 10;
    }

    #result {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: white;
      color: #222;
      padding: 20px;
      display: none;
      overflow-y: auto;
      z-index: 100;
    }

    #closeBtn {
      position: absolute;
      top: 10px;
      right: 15px;
      background: #eee;
      border: none;
      padding: 8px 12px;
      font-size: 14px;
      cursor: pointer;
    }

    canvas {
      display: none;
    }
  </style>
</head>
<body>

  <video id="video" autoplay playsinline></video>
  <button id="captureBtn">ðŸ“¸ Scan</button>

  <div id="result">
    <button id="closeBtn">Close</button>
    <h2>Extracted Text</h2>
    <pre id="textOutput">Processing...</pre>
  </div>

  <canvas id="canvas"></canvas>

  <script>
    const video = document.getElementById('video');
    const captureBtn = document.getElementById('captureBtn');
    const canvas = document.getElementById('canvas');
    const result = document.getElementById('result');
    const textOutput = document.getElementById('textOutput');
    const closeBtn = document.getElementById('closeBtn');

    // Initialize camera
    async function initCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: 'environment' },
          audio: false
        });
        video.srcObject = stream;
      } catch (err) {
        alert('Error accessing camera');
        console.error(err);
      }
    }

    // OCR logic
    async function captureAndRecognize() {
      const ctx = canvas.getContext('2d');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      const dataURL = canvas.toDataURL();

      result.style.display = 'block';
      textOutput.textContent = 'Processing...';

      const worker = await Tesseract.createWorker('eng', 1, {
        logger: m => console.log(m)
      });

      const { data: { text } } = await worker.recognize(dataURL);
      await worker.terminate();

      textOutput.textContent = text.trim() || 'No text found.';
    }

    // Event bindings
    captureBtn.onclick = captureAndRecognize;
    closeBtn.onclick = () => (result.style.display = 'none');

    window.onload = initCamera;
  </script>

</body>
</html>
