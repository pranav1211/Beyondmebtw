<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OCR Scanner</title>

  <!-- OCR + JScanify -->
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5.0.4/dist/tesseract.min.js"></script>
  <script src="https://docs.opencv.org/4.7.0/opencv.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/ColonelParrot/jscanify@master/src/jscanify.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    #loadingMessage {
      color: #4facfe;
      font-size: 18px;
      margin-top: 50px;
    }

    #videoWrapper {
      position: relative;
      width: 95vw;
      max-width: 600px;
      aspect-ratio: 1;
      margin-top: 20px;
      display: none;
    }

    #video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border: 4px solid #4facfe;
      border-radius: 12px;
    }

    #overlayCanvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .controls {
      margin-top: 15px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
      display: none;
    }

    button {
      padding: 12px 18px;
      border: none;
      border-radius: 8px;
      background: #4facfe;
      color: white;
      font-size: 15px;
      cursor: pointer;
    }

    #preview {
      margin-top: 20px;
      max-width: 95vw;
      max-height: 350px;
      display: none;
      border-radius: 10px;
    }

    #resultBox {
      background: #fff;
      color: #000;
      padding: 15px;
      border-radius: 10px;
      margin-top: 20px;
      max-width: 95vw;
      display: none;
      white-space: pre-wrap;
    }

    #canvas {
      display: none;
    }
  </style>
</head>
<body>

  <div id="loadingMessage">Loading camera and dependencies...</div>

  <div id="videoWrapper">
    <video id="video" autoplay playsinline muted></video>
    <canvas id="overlayCanvas"></canvas>
  </div>

  <div class="controls">
    <button id="flashBtn">üí° Flash</button>
    <button id="processBtn" disabled>üîç OCR</button>
    <button id="captureBtn">üì∏ Capture</button>
  </div>

  <img id="preview" alt="Captured Image Preview"/>
  <div id="resultBox"></div>

  <canvas id="canvas"></canvas>

  <script>
    const video = document.getElementById("video");
    const overlayCanvas = document.getElementById("overlayCanvas");
    const overlayCtx = overlayCanvas.getContext("2d");
    const canvas = document.getElementById("canvas");
    const captureBtn = document.getElementById("captureBtn");
    const flashBtn = document.getElementById("flashBtn");
    const processBtn = document.getElementById("processBtn");
    const preview = document.getElementById("preview");
    const resultBox = document.getElementById("resultBox");
    const loadingMessage = document.getElementById("loadingMessage");
    const videoWrapper = document.getElementById("videoWrapper");
    const controls = document.querySelector(".controls");

    let stream, track;
    let imageDataURL;
    let jscanify;
    let opencvReady = false;

    // Wait for OpenCV to load
    function waitForOpenCV() {
      return new Promise((resolve) => {
        if (typeof cv !== 'undefined') {
          cv.onRuntimeInitialized = () => {
            opencvReady = true;
            resolve();
          };
        } else {
          // If cv is not defined yet, wait and try again
          setTimeout(() => {
            waitForOpenCV().then(resolve);
          }, 100);
        }
      });
    }

    async function initCamera() {
      try {
        // First wait for OpenCV to be ready
        await waitForOpenCV();
        
        // Initialize JScanify after OpenCV is ready
        jscanify = new Jscanify();
        
        // Now request camera access
        stream = await navigator.mediaDevices.getUserMedia({
          video: {
            facingMode: { ideal: "environment" },
            width: { ideal: 1280 },
            height: { ideal: 1280 }
          }
        });
        
        video.srcObject = stream;
        track = stream.getVideoTracks()[0];

        video.onloadedmetadata = () => {
          overlayCanvas.width = video.videoWidth;
          overlayCanvas.height = video.videoHeight;
          
          // Hide loading message and show camera interface
          loadingMessage.style.display = "none";
          videoWrapper.style.display = "block";
          controls.style.display = "flex";
          
          drawOverlayLoop();
        };
      } catch (e) {
        loadingMessage.textContent = "Camera access failed. Please allow camera permissions and refresh.";
        loadingMessage.style.color = "#ff4444";
        console.error("Camera initialization error:", e);
      }
    }

    function drawOverlayLoop() {
      if (!jscanify || !opencvReady) {
        requestAnimationFrame(drawOverlayLoop);
        return;
      }

      overlayCtx.clearRect(0, 0, overlayCanvas.width, overlayCanvas.height);
      overlayCtx.drawImage(video, 0, 0, overlayCanvas.width, overlayCanvas.height);

      try {
        const quad = jscanify.findDocument(overlayCanvas);
        if (quad) {
          overlayCtx.lineWidth = 4;
          overlayCtx.strokeStyle = "#00ff88";
          overlayCtx.beginPath();
          overlayCtx.moveTo(quad.topLeft[0], quad.topLeft[1]);
          overlayCtx.lineTo(quad.topRight[0], quad.topRight[1]);
          overlayCtx.lineTo(quad.bottomRight[0], quad.bottomRight[1]);
          overlayCtx.lineTo(quad.bottomLeft[0], quad.bottomLeft[1]);
          overlayCtx.closePath();
          overlayCtx.stroke();
        }
      } catch (err) {
        console.warn("No document detected");
      }
      requestAnimationFrame(drawOverlayLoop);
    }

    captureBtn.onclick = () => {
      if (!jscanify) {
        alert("JScanify not ready yet. Please wait.");
        return;
      }

      const ctx = canvas.getContext("2d");
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      const baseImage = new Image();
      baseImage.src = canvas.toDataURL("image/jpeg", 0.9);
      baseImage.onload = () => {
        try {
          const quad = jscanify.findDocument(baseImage);
          if (quad) {
            const scanned = jscanify.extract(baseImage, quad);
            imageDataURL = scanned.toDataURL("image/jpeg", 0.9);
            preview.src = imageDataURL;
          } else {
            imageDataURL = baseImage.src;
            preview.src = baseImage.src;
          }
          preview.style.display = "block";
          processBtn.disabled = false;
          resultBox.style.display = "none";
          preview.scrollIntoView({ behavior: "smooth" });
        } catch (err) {
          console.error("Capture error:", err);
          alert("Capture failed. Please try again.");
        }
      };
    };

    processBtn.onclick = async () => {
      if (!imageDataURL) {
        alert("Please capture an image first.");
        return;
      }

      resultBox.textContent = "Processing...";
      resultBox.style.display = "block";
      resultBox.scrollIntoView({ behavior: "smooth" });

      try {
        const worker = await Tesseract.createWorker("eng", 1, {
          logger: m => console.log(m),
        });

        const { data: { text } } = await worker.recognize(imageDataURL);
        await worker.terminate();

        const uid = extractUID(text);
        resultBox.textContent = uid ? `UID: ${uid}` : "No UID found.";
      } catch (err) {
        console.error("OCR error:", err);
        resultBox.textContent = "OCR processing failed. Please try again.";
      }
    };

    function extractUID(text) {
      const lines = text.split('\n').slice(0, 5);
      for (let line of lines) {
        const match = line.match(/\b\d{5,}\b/);
        if (match) return match[0];
      }
      return null;
    }

    flashBtn.onclick = async () => {
      if (!track) {
        alert("No camera track available.");
        return;
      }
      
      const capabilities = track.getCapabilities();
      if (!capabilities.torch) {
        alert("Flash not supported on this device.");
        return;
      }
      
      const current = track.getSettings().torch || false;
      try {
        await track.applyConstraints({ advanced: [{ torch: !current }] });
        flashBtn.textContent = !current ? "üî¶ Flash On" : "üí° Flash";
      } catch (e) {
        console.error("Torch toggle failed:", e);
        alert("Flash toggle failed.");
      }
    };

    // Initialize when page loads
    window.onload = initCamera;
  </script>
</body>
</html>
