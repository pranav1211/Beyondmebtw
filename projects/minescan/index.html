<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JScanify Capture Test</title>
  <script src="https://docs.opencv.org/4.7.0/opencv.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/ColonelParrot/jscanify@master/src/jscanify.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    #video {
      width: 95vw;
      max-width: 600px;
      border-radius: 12px;
      margin-top: 20px;
    }
    #preview {
      margin-top: 20px;
      max-width: 95vw;
      border-radius: 10px;
      display: none;
    }
    #scanned {
      margin-top: 20px;
      max-width: 95vw;
      border-radius: 10px;
      display: none;
    }
    button {
      margin-top: 15px;
      padding: 12px 18px;
      background: #4facfe;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 15px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>ðŸ“„ JScanify Static Capture Test</h2>
  <video id="video" autoplay playsinline muted></video>
  <button id="captureBtn">ðŸ“¸ Capture & Detect</button>
  <img id="preview" alt="Captured Image"/>
  <img id="scanned" alt="Scanned Document"/>
  <canvas id="canvas" style="display:none;"></canvas>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const preview = document.getElementById("preview");
    const scannedImg = document.getElementById("scanned");
    const captureBtn = document.getElementById("captureBtn");

    let jscanify, opencvReady = false;

    function waitForOpenCV() {
      return new Promise((resolve) => {
        if (typeof cv !== 'undefined' && cv.Mat) {
          opencvReady = true;
          resolve();
        } else {
          cv.onRuntimeInitialized = () => {
            opencvReady = true;
            resolve();
          };
        }
      });
    }

    async function initCamera() {
      const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
      video.srcObject = stream;
      video.onloadedmetadata = async () => {
        await waitForOpenCV();
        jscanify = new Jscanify();
      };
    }

    captureBtn.onclick = () => {
      const ctx = canvas.getContext("2d");
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0);

      const baseImage = new Image();
      baseImage.src = canvas.toDataURL("image/jpeg", 0.9);

      baseImage.onload = () => {
        preview.src = baseImage.src;
        preview.style.display = "block";

        try {
          const quad = jscanify.findDocument(baseImage);
          if (quad) {
            // draw the box on preview
            const tempCanvas = document.createElement("canvas");
            tempCanvas.width = baseImage.width;
            tempCanvas.height = baseImage.height;
            const tctx = tempCanvas.getContext("2d");
            tctx.drawImage(baseImage, 0, 0);
            tctx.lineWidth = 4;
            tctx.strokeStyle = "#00ff88";
            tctx.beginPath();
            tctx.moveTo(quad.topLeft[0], quad.topLeft[1]);
            tctx.lineTo(quad.topRight[0], quad.topRight[1]);
            tctx.lineTo(quad.bottomRight[0], quad.bottomRight[1]);
            tctx.lineTo(quad.bottomLeft[0], quad.bottomLeft[1]);
            tctx.closePath();
            tctx.stroke();

            preview.src = tempCanvas.toDataURL("image/jpeg", 0.9);

            // extract and show enhanced doc
            const scanned = jscanify.extract(baseImage, quad);
            scannedImg.src = scanned.toDataURL("image/jpeg", 0.9);
            scannedImg.style.display = "block";
          } else {
            alert("No document detected.");
          }
        } catch (err) {
          console.error("Detection error:", err);
          alert("Document detection failed.");
        }
      };
    };

    window.onload = initCamera;
  </script>
</body>
</html>
