<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ocrad.js Test</title>
  <script src="https://antimatter15.com/ocrad.js/ocrad.js"></script>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    #video {
      width: 95vw;
      max-width: 600px;
      border-radius: 12px;
      margin-top: 20px;
    }
    button {
      margin-top: 15px;
      padding: 12px 18px;
      background: #4facfe;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 15px;
      cursor: pointer;
    }
    #preview {
      margin-top: 20px;
      max-width: 95vw;
      border-radius: 10px;
      display: none;
    }
    #resultBox {
      background: #fff;
      color: #000;
      padding: 15px;
      border-radius: 10px;
      margin-top: 20px;
      max-width: 95vw;
      display: none;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h2>üîç Ocrad.js Test</h2>
  <video id="video" autoplay playsinline muted></video>
  <button id="captureBtn">üì∏ Capture & OCR</button>
  <img id="preview" alt="Captured"/>
  <div id="resultBox"></div>
  <canvas id="canvas" style="display:none;"></canvas>

  <script>
    const video = document.getElementById("video");
    const captureBtn = document.getElementById("captureBtn");
    const preview = document.getElementById("preview");
    const resultBox = document.getElementById("resultBox");
    const canvas = document.getElementById("canvas");

    async function initCamera() {
      const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
      video.srcObject = stream;
    }

    captureBtn.onclick = () => {
      const ctx = canvas.getContext("2d");
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      const dataURL = canvas.toDataURL("image/jpeg", 0.9);
      preview.src = dataURL;
      preview.style.display = "block";

      resultBox.style.display = "block";
      resultBox.textContent = "Processing...";

      setTimeout(() => {
        const text = OCRAD(canvas);
        resultBox.textContent = text || "No text detected.";
      }, 100);
    };

    window.onload = initCamera;
  </script>
</body>
</html>
