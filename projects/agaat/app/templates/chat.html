{% extends "base.html" %}

{% block content %}
<div class="row">
    <!-- Sidebar -->
    <div class="col-md-3 col-lg-2 p-0">
        <div class="sidebar">
            <div class="p-4">
                <h4 class="text-white mb-4">
                    <i class="fas fa-plane me-2"></i>
                    Crew Scheduler
                </h4>
                <nav class="nav flex-column">
                    <a class="nav-link" href="/dashboard">
                        <i class="fas fa-tachometer-alt me-2"></i>Dashboard
                    </a>
                    <a class="nav-link" href="/crew">
                        <i class="fas fa-users me-2"></i>Crew Management
                    </a>
                    <a class="nav-link" href="/schedule">
                        <i class="fas fa-calendar-alt me-2"></i>Schedule
                    </a>
                    <a class="nav-link active" href="/chat">
                        <i class="fas fa-comments me-2"></i>AI Assistant
                    </a>
                    <hr class="text-white-50">
                    <a class="nav-link" href="/logout">
                        <i class="fas fa-sign-out-alt me-2"></i>Logout
                    </a>
                </nav>
            </div>
        </div>
    </div>
    
    <!-- Main Content -->
    <div class="col-md-9 col-lg-10">
        <div class="p-4">
            <div class="glass-card p-4 h-100 d-flex flex-column" style="height: 80vh;">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h4 class="text-white mb-0">
                        <i class="fas fa-robot me-2"></i>
                        AI Assistant
                    </h4>
                    <button class="btn btn-outline-light btn-sm" onclick="clearChat()">
                        <i class="fas fa-trash me-2"></i>Clear Chat
                    </button>
                </div>
                
                <div class="flex-grow-1 mb-3 overflow-auto" id="chatMessages">
                    <div class="text-center text-white-50 mt-5">
                        <i class="fas fa-comments fa-3x mb-3"></i>
                        <p>Start a conversation with your AI assistant!</p>
                        <p>Try asking about crew schedules, regulations, or recommendations.</p>
                    </div>
                </div>
                
                <div class="input-group">
                    <input type="text" class="form-control" 
                           placeholder="Ask me about crew scheduling..." 
                           id="messageInput" 
                           onkeypress="handleKeyPress(event)">
                    <button class="btn btn-gradient" onclick="sendMessage()" id="sendBtn">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
function handleKeyPress(event) {
    if (event.key === 'Enter') {
        sendMessage();
    }
}

function sendMessage() {
    const input = document.getElementById('messageInput');
    const message = input.value.trim();
    
    if (!message) return;
    
    // Add user message
    addMessage(message, 'user');
    input.value = '';
    
    // Show typing indicator
    showTyping();
    
    // Simulate AI response
    setTimeout(() => {
        hideTyping();
        addMessage('I understand you asked about: "' + message + '". As an AI assistant for crew scheduling, I can help with scheduling, regulations, and recommendations. How can I assist you further?', 'bot');
    }, 2000);
}

function addMessage(message, sender) {
    const chatMessages = document.getElementById('chatMessages');
    
    // Remove welcome message if it exists
    if (chatMessages.querySelector('.text-center')) {
        chatMessages.innerHTML = '';
    }
    
    const messageDiv = document.createElement('div');
    messageDiv.className = `mb-3 d-flex ${sender === 'user' ? 'justify-content-end' : 'justify-content-start'}`;
    
    const bubble = document.createElement('div');
    bubble.className = `p-3 rounded-3 ${sender === 'user' ? 'bg-primary text-white' : 'bg-light text-dark'} max-width-70`;
    bubble.style.maxWidth = '70%';
    
    if (sender === 'bot') {
        bubble.innerHTML = `<i class="fas fa-robot me-2"></i>${message}`;
    } else {
        bubble.innerHTML = message;
    }
    
    messageDiv.appendChild(bubble);
    chatMessages.appendChild(messageDiv);
    
    // Scroll to bottom
    chatMessages.scrollTop = chatMessages.scrollHeight;
}

function showTyping() {
    const chatMessages = document.getElementById('chatMessages');
    const typingDiv = document.createElement('div');
    typingDiv.id = 'typing-indicator';
    typingDiv.className = 'mb-3 d-flex justify-content-start';
    typingDiv.innerHTML = `
        <div class="p-3 rounded-3 bg-light text-dark">
            <i class="fas fa-robot me-2"></i>
            <span>Typing...</span>
        </div>
    `;
    
    chatMessages.appendChild(typingDiv);
    chatMessages.scrollTop = chatMessages.scrollHeight;
}

function hideTyping() {
    const typing = document.getElementById('typing-indicator');
    if (typing) typing.remove();
}

function clearChat() {
    if (confirm('Are you sure you want to clear the chat?')) {
        document.getElementById('chatMessages').innerHTML = `
            <div class="text-center text-white-50 mt-5">
                <i class="fas fa-comments fa-3x mb-3"></i>
                <p>Start a conversation with your AI assistant!</p>
                <p>Try asking about crew schedules, regulations, or recommendations.</p>
            </div>
        `;
    }
}
</script>
{% endblock %}
