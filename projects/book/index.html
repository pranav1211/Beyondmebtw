<html>

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Khand:wght@600&display=swap" rel="stylesheet">
    <style>
        #id {
            border: 2px solid black;
            width: 500px;
            height: 500px;
        }

        #butt,
        #photo,
        #etext {
            width: 45.4vh;
            height: 20vh;
            font-size: 6vh;

        }

        #photo,
        #etext {
            /* visibility: hidden; */
        }

        #buttons {
            display: flex;
            flex-direction: column;
            justify-content: center;
            margin-top: 80px;

        }

        #butt {
            border: 0px white;
            background-color: dodgerblue;
            border-radius: 40px;
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            font-family: "Khand", sans-serif;
            font-weight: 600;
            font-style: normal;
            
        }
    </style>
</head>

<body>

    <div id="buttons">
        <video id="vid"></video>
        <br><br>
        <button id="butt" autoplay>Scan Code</button>
        <button id="photo" autoplay>Take Photo</button>
        <button id="etext" autoplay>Extract Text</button>
    </div>
    <script>



        document.addEventListener('DOMContentLoaded', () => {
            let butt = document.querySelector('#butt')
            let video = document.querySelector('#vid')
            let canvas = document.createElement('canvas')
            let context = canvas.getContext('2d')
            let photobutton = document.querySelector('#photo')
            let getcode = document.querySelector('#etext')



            let mediaDevices = navigator.mediaDevices;

            vid.muted = true

            butt.addEventListener('click', () => {
                butt.innerHTML = "Loading . . ."
                function hide() {
                    butt.style.visibility = 'hidden'
                }
                setTimeout(hide, 1500)

                mediaDevices.getUserMedia({
                    video: { facingMode: 'environment' }, audio: false,
                }).then((stream) => {
                    video.srcObject = stream;
                    video.addEventListener("loadedmetadata", () => {
                        video.play()
                    })
                }).catch(alert)
            })

            photobutton.addEventListener('click', () => {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                context.drawImage(video, 0, 0, canvas.width, canvas.height)
                let img = document.createElement('img')
                img.id = ('qrimage')
                img.src = canvas.toDataURL()
                document.body.appendChild(img)
            })

            getcode.addEventListener('click', () => {
                imageurl = document.querySelector('#qrimage')
                urls = imageurl.getAttribute('src')
                const imageURL = urls

                const imgg = new Image()
                imgg.crossOrigin = 'anonymus'
                imgg.onload = function () {
                    Quagga.decodeSingle({
                        src: imgg.src,
                        numOfWorkers: 0,
                        inputStream: {
                            size: 800
                        },
                        decoder: {
                            readers: ["ean_reader"] // Specify barcode reader type
                        },
                        locate: true
                    }, function (result) {
                        if (result && result.codeResult) {
                            alert("Barcode detected and decoded: " + result.codeResult.code);
                        } else {
                            alert("No barcode detected");
                        }
                    });
                };
                imgg.src = imageURL;

            })

        })

    </script>
</body>

</html>
