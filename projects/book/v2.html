<html>

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Khand:wght@600&display=swap" rel="stylesheet">
    <style>
        body {
            overflow-x: hidden;
        }

        #butt,
        #photo,
        #etext {
            width: 36vh;
            height: 10vh;
            font-size: 4vh;
            margin-left: 95px;

        }

        #photo,
        #etext {
            visibility: hidden;
        }

        #buttons {
            display: flex;
            flex-direction: column;
            justify-content: center;


        }

        #photo {
            margin-top: -400px;
        }



        #butt,
        #photo,
        #etext {
            border: 0px white;
            background-color: dodgerblue;
            border-radius: 40px;
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            font-family: "Khand", sans-serif;
            font-weight: 600;
            font-style: normal;

        }

        #barcoderesult {
            font-family: "Khand", sans-serif;
            font-size: 5vh;
        }
    </style>
</head>

<body>

    <div id="buttons">
        <video id="vid"></video>
        <br><br>
        <button id="butt" autoplay>Scan Code</button><br><br>
        <button id="etext" autoplay>Scan Again</button>
        <div id="barcodeResult"></div>

    </div>
    <script>document.addEventListener('DOMContentLoaded', () => {
            let butt = document.querySelector('#butt')
            let video = document.querySelector('#vid')
            let barcodeResult = document.querySelector('#barcodeResult');
            let getcodeagain = document.querySelector('#etext')


            let mediaDevices = navigator.mediaDevices;

            video.muted = true

            butt.addEventListener('click', () => {

                butt.innerHTML = "Loading . . ."
                function hide() {
                    butt.style.visibility = 'hidden'
                    getcodeagain.style.visibility = 'visible'

                }
                setTimeout(hide, 500)


                mediaDevices.getUserMedia({
                    video: {
                        facingMode: 'environment'
                    }, audio: false,
                }).then((stream) => {
                    video.srcObject = stream;
                    video.addEventListener("loadedmetadata", () => {
                        video.play()
                    })
                }).catch(alert)
            })

            getcodeagain.addEventListener('click', () => {
                window.location = 'https://beyondmebtw.com/projects/book/v2.html'
            })


            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: video
                },
                decoder: {
                    readers: ["ean_reader", "ean_8_reader", "upc_reader", "upc_e_reader"] // List of barcode formats to scan
                }
            }, function (err) {
                if (err) {
                    console.error("Quagga initialization failed: ", err);
                    return;
                }
                console.log("Quagga initialization succeeded");

                // Start QuaggaJS when the "Scan Barcode" button is clicked
                butt.addEventListener('click', function () {
                    Quagga.start();
                });

                // Detect barcode
                Quagga.onDetected(function (result) {
                    alert(result.coderesult.code)
                    Quagga.stop();
                });
            });

            // Stop QuaggaJS and release camera when leaving the page
            window.addEventListener('beforeunload', function () {
                Quagga.stop();
            });

        })
    </script>
</body>

</html>
