<html>

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <style>
        #id {
            border: 2px solid black;
            width: 500px;
            height: 500px;
        }

        #butt, #captureButton, #scanButton {
            width: 200px;
            height: 50px;
            margin-top: 10px;
        }
    </style>
</head>

<body>

    <div>
        <video id="vid" ></video>
        <input type="file" id="fileInput" accept="image/*">
        <br><br>
        <button id="butt" autoplay>Scan Code</button>
        <button id="captureButton">Capture</button>
        <button id="scanButton">Scan Barcode</button>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let butt = document.querySelector('#butt');
            let video = document.querySelector('#vid');
            let mediaDevices = navigator.mediaDevices;
            let canvas = document.createElement('canvas');
            let context = canvas.getContext('2d');

            butt.addEventListener('click', () => {
                mediaDevices.getUserMedia({
                    video: { facingMode: 'environment' },
                    audio: false,
                }).then((stream) => {
                    video.srcObject = stream;
                    video.addEventListener("loadedmetadata", () => {
                        video.play();
                    });
                }).catch(alert);
            });

            document.querySelector('#captureButton').addEventListener('click', () => {
                // Set canvas dimensions to match video dimensions
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                // Draw video frame onto canvas
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                // Convert canvas to image
                let img = document.createElement('img');
                img.src = canvas.toDataURL();
                // Append image to body or wherever you want to display it
                document.body.appendChild(img);
            });

            document.querySelector('#scanButton').addEventListener('click', () => {
                Quagga.init({
                    inputStream: {
                        name: "Live",
                        type: "LiveStream",
                        target: document.querySelector('#vid'), // or '#yourElement' (optional)
                    },
                    decoder: {
                        readers: ["ean_reader", "ean_8_reader", "code_39_reader", "code_39_vin_reader", "codabar_reader", "upc_reader", "upc_e_reader", "i2of5_reader", "2of5_reader", "code_93_reader", "code_128_reader", "s25_reader", "qrcode_reader", "datamatrix_reader", "pdf417_reader"],
                    },
                }, function (err) {
                    if (err) {
                        console.log(err);
                        return
                    }
                    console.log("Initialization finished. Ready to start");
                    Quagga.start();
                });

                Quagga.onDetected(function (data) {
                    console.log("Barcode detected and decoded: ", data.codeResult.code);
                    alert("Barcode detected and decoded: " + data.codeResult.code);
                });
            });
        });
    </script>
</body>

</html>
