<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Explore insightful articles by Pranav Veeraghanta, diving into personal experiences, and in-depth reviews of movies, TV shows, technology and Formula 1. Beyond Me Btw celebrates storytelling and innovation. This blog aims to Connect, Grow and Have Fun.">
    <title>Blog | BeyondMeBtw</title>
    <link rel="icon" type="image/x-icon" href="https://beyondmebtw.com/assets/images/favicon.ico">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Delius&family=Kavoon&family=Kreon:wght@300&family=Permanent+Marker&display=swap');
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="blog.css">
    <link rel="stylesheet" href="latest.css">
    <link rel="stylesheet" href="grid.css">
    <link rel="stylesheet" href="responsive.css">
</head>

<body>
    <header>
        <div id="name">Beyond Me Btw</div>
        <div id="links">
            <div id="home" class="link">Home</div>
            <div id="blog" class="link">Blog</div>
            <div id="projects" class="link">Projects</div>
            <div id="about" class="link">About</div>
        </div>
    </header>

    <div class="main-container">
        <!-- Latest Posts Section - Now at top -->
        <div class="latest-posts">
            <h2>Latest Posts</h2>
            <div class="latest-posts-grid" id="latestPostsGrid">
                <!-- Latest posts will be populated by JavaScript -->
            </div>
        </div>

        <div class="search-container">
            <div class="search-box">
                <i class="fas fa-search search-icon"></i>
                <input type="text" class="search-input" placeholder="Search blog posts..." id="searchInput">
            </div>
        </div>

        <!-- Main Content Area -->
        <div class="content-area" id="contentArea">
            <!-- Categories Grid (Default View) -->
            <div class="blog-grid" id="blogGrid">
                <!-- Categories will be populated by JavaScript -->
            </div>

            <!-- Expanded Category View (Hidden by default) -->
            <div class="expanded-view" id="expandedView" style="display: none;">
                <!-- Left side - Posts -->
                <div class="posts-section">
                    <div class="subcategory-tabs" id="subcategoryTabs">
                        <!-- Subcategory buttons will be populated by JavaScript -->
                    </div>
                    <div class="posts-grid" id="postsGrid">
                        <!-- Posts will be populated by JavaScript -->
                    </div>
                </div>

                <!-- Right side - Categories sidebar -->
                <div class="categories-sidebar">
                    <div class="sidebar-header">
                        <h3>Categories</h3>
                        <button class="close-btn" id="closeBtn">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    <div class="categories-list" id="categoriesList">
                        <!-- Categories will be populated by JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="footer">
        <div>
            Â© 2022-Present. Beyond Me Btw created by <a href="https://beyondmebtw.com/about"
                style="color: black; text-decoration: none; font-weight: bold;" target="_blank">Pranav Veeraghanta.</a>
        </div>
    </div>
    <script src="blog.js"></script>
</body>

</html>
