<html>
    <head>
<style>
    body {
    margin: 0;
    font-family: Arial, sans-serif;
}

.page {
    position: relative;
    width: 100%;
    height: 100vh;
    background-color: #f5f5f5;
    overflow: hidden;
}

.tear {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 50px;
    background: linear-gradient(to right, #f5f5f5 50%, #ddd 50%);
    clip-path: polygon(
        0% 0%, 
        100% 0%, 
        100% 100%, 
        98% 80%, 
        95% 90%, 
        90% 85%, 
        85% 95%, 
        75% 90%, 
        60% 97%, 
        50% 90%, 
        40% 95%, 
        25% 85%, 
        10% 95%, 
        5% 85%, 
        0% 100%
    );
    z-index: 1;
}

.content {
    position: relative;
    z-index: 2;
    padding: 20px;
}

</style>
    </head>
    <body>
        <div class="page">
            <div class="tear"></div>
            <div class="content">
                <h1>Welcome to My Page</h1>
                <p>This is an example of a page tear effect.</p>
            </div>
        </div>
        
    </body>
</html>
