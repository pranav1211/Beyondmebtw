<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minis - Content Creator</title>
    <link rel="stylesheet" href="https://beyondmebtw.com/manage/styles.css">
    <link rel="stylesheet" href="minis.css">
</head>

<body>
    <button id="logout-btn" class="logout-btn">Logout</button>

    <div class="container">
        <header>
            <h1>Minis Creator</h1>
        </header>

        <main>
            <div class="content-wrapper">
                <!-- Form Section -->
                <div>
                    <form id="contentForm" class="content-form">
                        <div class="form-group">
                            <label for="title">Title</label>
                            <input type="text" id="title" name="title" placeholder="Enter your title..." required>
                        </div>

                        <div class="form-group">
                            <label for="tags">Tags (comma-separated)</label>
                            <input type="text" id="tags" name="tags" placeholder="blog, update, tutorial...">
                        </div>

                        <div class="form-group">
                            <label for="password">Authentication Key</label>
                            <input type="password" id="password" name="password"
                                placeholder="Auto-filled from authentication..." required readonly>
                        </div>

                        <div class="form-group">
                            <label for="content">Content (Markdown supported)</label>
                            <textarea id="content" name="content" placeholder="Write your content here... 

Supports Markdown:

**bold** and *italic*
[links](https://example.com)
![images](image-url)
# Headers
## Subheaders
- Lists
> Blockquotes
`code`

" required></textarea>
                        </div>

                        <div class="form-actions">
                            <button type="submit" id="submitBtn" class="submit-btn">
                                <span class="btn-text">Create Mini</span>
                                <span class="btn-loader" style="display: none;">Creating...</span>
                            </button>
                        </div>
                    </form>

                    <div id="statusMessage" class="status-message" style="display: none;"></div>
                </div>

                <!-- Preview Section -->
                <div class="preview-panel">
                    <div class="preview-header">
                        <h3>Live Preview</h3>
                    </div>
                    <div id="previewContent" class="preview-content">
                        <div class="preview-placeholder">
                            Type in the content area to see a live preview here...
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="https://manage.beyondmebtw.com/authentication.js"></script>
    <script src="minis.js"></script>
</body>

</html>
