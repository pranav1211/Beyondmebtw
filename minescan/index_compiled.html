<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Scanner with Custom OpenCV</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .container {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .upload-section {
            margin: 20px 0;
            padding: 20px;
            border: 2px dashed #ccc;
            border-radius: 8px;
        }
        
        .results-section {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 30px;
        }
        
        .result-item {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            background: #f9f9f9;
        }
        
        .result-item h3 {
            margin-top: 0;
            color: #333;
        }
        
        canvas {
            max-width: 100%;
            height: auto;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        .hidden {
            display: none;
        }
        
        .loading {
            color: #666;
            font-style: italic;
        }
        
        .error {
            color: #d32f2f;
            background: #ffebee;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }
        
        .success {
            color: #388e3c;
            background: #e8f5e9;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }
        
        .debug {
            background: #fff3e0;
            border: 1px solid #ff9800;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            font-family: monospace;
            font-size: 12px;
            text-align: left;
            max-height: 200px;
            overflow-y: auto;
        }
        
        button {
            background: #1976d2;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
        }
        
        button:hover {
            background: #1565c0;
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        input[type="file"] {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            max-width: 300px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Document Scanner with Custom OpenCV</h1>
        <div id="status" class="loading">Initializing OpenCV.js...</div>
        <div id="debug" class="debug" style="display: none;"></div>
        <button onclick="toggleDebug()">Toggle Debug Info</button>
        
        <div class="upload-section">
            <h2>Upload Document Image</h2>
            <input type="file" id="imageInput" accept="image/*" disabled>
            <div>
                <button id="extractBtn" disabled>Extract Document</button>
                <button id="highlightBtn" disabled>Highlight Document</button>
                <button id="clearBtn">Clear Results</button>
                <button onclick="forceInit()">Force Initialize</button>
            </div>
        </div>
    </div>
    
    <!-- Hidden canvas for processing -->
    <canvas id="hiddenCanvas" class="hidden"></canvas>
    
    <!-- Results section -->
    <div class="results-section" id="resultsSection"></div>

    <script>
        // Global variables
        let scanner = null;
        let isOpenCvReady = false;
        let currentImage = null;
        let initAttempts = 0;
        let debugMessages = [];
        
        function addDebugMessage(msg) {
            debugMessages.push(new Date().toLocaleTimeString() + ': ' + msg);
            console.log(msg);
            updateDebugDisplay();
        }
        
        function updateDebugDisplay() {
            const debugDiv = document.getElementById('debug');
            debugDiv.innerHTML = debugMessages.join('<br>');
            debugDiv.scrollTop = debugDiv.scrollHeight;
        }
        
        function toggleDebug() {
            const debugDiv = document.getElementById('debug');
            debugDiv.style.display = debugDiv.style.display === 'none' ? 'block' : 'none';
        }

        // Configure OpenCV.js Module with extensive debugging
        var Module = {
            // CRITICAL: Define the WASM file location
            locateFile: function(path, prefix) {
                addDebugMessage('Locating file: ' + path + ' with prefix: ' + prefix);
                if (path.endsWith('.wasm')) {
                    // Make sure this points to your actual .wasm file location
                    return 'opencv_js.wasm';
                }
                return prefix + path;
            },
            
            onRuntimeInitialized: function() {
                addDebugMessage('‚úÖ OpenCV.js WASM runtime initialized successfully!');
                try {
                    addDebugMessage('OpenCV version: ' + cv.getBuildInformation().split('\n')[0]);
                    isOpenCvReady = true;
                    initializeScanner();
                } catch (e) {
                    addDebugMessage('‚ùå Error getting OpenCV build info: ' + e.message);
                }
            },
            
            onProgress: function(info) {
                addDebugMessage('Loading progress: ' + JSON.stringify(info));
            },
            
            onAbort: function(what) {
                addDebugMessage('‚ùå OpenCV loading aborted: ' + what);
                showError('OpenCV.js failed to load: ' + what);
            },
            
            print: function(text) {
                addDebugMessage('OpenCV: ' + text);
            },
            
            printErr: function(text) {
                addDebugMessage('OpenCV Error: ' + text);
            }
        };

        // Define onOpenCvReady function
        function onOpenCvReady() {
            addDebugMessage('üìÑ OpenCV script loaded');
            
            setTimeout(function() {
                if (typeof cv !== 'undefined') {
                    if (cv.getBuildInformation) {
                        addDebugMessage('‚úÖ Non-WASM OpenCV detected, initializing immediately');
                        isOpenCvReady = true;
                        initializeScanner();
                    } else {
                        addDebugMessage('‚è≥ WASM OpenCV detected, waiting for runtime initialization...');
                        
                        // Set a timeout in case Module.onRuntimeInitialized never fires
                        setTimeout(function() {
                            if (!isOpenCvReady) {
                                addDebugMessage('‚ö†Ô∏è Timeout waiting for WASM initialization, attempting force init...');
                                forceInit();
                            }
                        }, 10000); // 10 second timeout
                    }
                } else {
                    addDebugMessage('‚ùå cv object not found after script load');
                    showError('OpenCV.js failed to load properly');
                }
            }, 100);
        }

        // Force initialization function
        function forceInit() {
            addDebugMessage('üîß Force initialization attempt #' + (++initAttempts));
            
            if (typeof cv !== 'undefined') {
                try {
                    // Try to use a basic OpenCV function to test if it's working
                    const testMat = new cv.Mat(100, 100, cv.CV_8UC3);
                    testMat.delete();
                    
                    addDebugMessage('‚úÖ OpenCV is working! Force initialization successful');
                    isOpenCvReady = true;
                    initializeScanner();
                } catch (e) {
                    addDebugMessage('‚ùå OpenCV not ready yet: ' + e.message);
                    if (initAttempts < 5) {
                        setTimeout(forceInit, 2000);
                    } else {
                        showError('Failed to initialize OpenCV after multiple attempts');
                    }
                }
            } else {
                addDebugMessage('‚ùå cv object still not available');
                showError('OpenCV.js not loaded');
            }
        }

        // Initialize the scanner
        function initializeScanner() {
            addDebugMessage('üîÑ Attempting to initialize scanner...');
            
            if (!isOpenCvReady) {
                addDebugMessage('‚ö†Ô∏è OpenCV not ready yet, waiting...');
                setTimeout(initializeScanner, 500);
                return;
            }
            
            if (typeof jscanify === 'undefined') {
                addDebugMessage('‚ö†Ô∏è jscanify not loaded yet, waiting...');
                setTimeout(initializeScanner, 500);
                return;
            }
            
            try {
                scanner = new jscanify();
                addDebugMessage('‚úÖ Scanner initialized successfully!');
                showSuccess('Scanner ready! You can now upload images.');
                enableControls();
                setupEventListeners();
            } catch (error) {
                addDebugMessage('‚ùå Scanner initialization error: ' + error.message);
                showError('Failed to initialize scanner: ' + error.message);
            }
        }

        // Enable form controls
        function enableControls() {
            document.getElementById('imageInput').disabled = false;
            document.getElementById('extractBtn').disabled = false;
            document.getElementById('highlightBtn').disabled = false;
            addDebugMessage('‚úÖ Controls enabled');
        }

        // Setup event listeners
        function setupEventListeners() {
            const imageInput = document.getElementById('imageInput');
            const extractBtn = document.getElementById('extractBtn');
            const highlightBtn = document.getElementById('highlightBtn');
            const clearBtn = document.getElementById('clearBtn');

            imageInput.addEventListener('change', handleImageUpload);
            extractBtn.addEventListener('click', extractDocument);
            highlightBtn.addEventListener('click', highlightDocument);
            clearBtn.addEventListener('click', clearResults);
            
            addDebugMessage('‚úÖ Event listeners set up');
        }

        // Handle image upload
        function handleImageUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            if (!file.type.startsWith('image/')) {
                showError('Please select a valid image file');
                return;
            }

            addDebugMessage('üìÅ Loading image: ' + file.name + ' (' + file.size + ' bytes)');

            const reader = new FileReader();
            reader.onload = function(e) {
                const img = new Image();
                img.onload = function() {
                    currentImage = img;
                    addDebugMessage('‚úÖ Image loaded: ' + img.width + 'x' + img.height + ' pixels');
                    showSuccess(`Image loaded: ${img.width}x${img.height} pixels`);
                };
                img.onerror = function() {
                    addDebugMessage('‚ùå Failed to load image');
                    showError('Failed to load image');
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        // Extract document with comprehensive error handling
        function extractDocument() {
            if (!currentImage || !scanner) {
                showError('Please upload an image first');
                return;
            }

            addDebugMessage('üîÑ Starting document extraction...');
            showStatus('Processing document extraction...');

            try {
                // Method 1: Direct jscanify processing
                let resultCanvas;
                try {
                    addDebugMessage('Trying direct jscanify extraction...');
                    resultCanvas = scanner.extractPaper(currentImage, 500, 700);
                    if (resultCanvas && resultCanvas.width > 0) {
                        addDebugMessage('‚úÖ Direct extraction successful');
                        displayResult('Extracted Document', resultCanvas);
                        showSuccess('Document extracted successfully!');
                        return;
                    }
                } catch (directError) {
                    addDebugMessage('‚ùå Direct extraction failed: ' + directError.message);
                }

                // Method 2: Canvas-based processing
                addDebugMessage('Trying canvas-based extraction...');
                const canvas = document.getElementById('hiddenCanvas');
                const ctx = canvas.getContext('2d');
                canvas.width = currentImage.width;
                canvas.height = currentImage.height;
                ctx.drawImage(currentImage, 0, 0);

                const srcMat = cv.imread(canvas);
                addDebugMessage('‚úÖ Created cv.Mat: ' + srcMat.cols + 'x' + srcMat.rows);

                try {
                    // Simple resize and display
                    const outputCanvas = document.createElement('canvas');
                    outputCanvas.width = 500;
                    outputCanvas.height = 700;
                    
                    const processedMat = new cv.Mat();
                    cv.resize(srcMat, processedMat, new cv.Size(500, 700));
                    cv.imshow(outputCanvas, processedMat);
                    
                    addDebugMessage('‚úÖ Canvas-based extraction successful');
                    displayResult('Extracted Document', outputCanvas);
                    showSuccess('Document extracted successfully!');
                    
                    processedMat.delete();
                } finally {
                    srcMat.delete();
                }
                
            } catch (error) {
                addDebugMessage('‚ùå Extraction failed: ' + error.message);
                console.error('Extract error:', error);
                showError('Extraction failed: ' + error.message);
            }
        }

        // Highlight document
        function highlightDocument() {
            if (!currentImage || !scanner) {
                showError('Please upload an image first');
                return;
            }

            addDebugMessage('üîÑ Starting document highlighting...');
            showStatus('Processing document highlighting...');

            try {
                let resultCanvas;
                try {
                    addDebugMessage('Trying direct jscanify highlighting...');
                    resultCanvas = scanner.highlightPaper(currentImage);
                    if (resultCanvas && resultCanvas.width > 0) {
                        addDebugMessage('‚úÖ Direct highlighting successful');
                        displayResult('Highlighted Document', resultCanvas);
                        showSuccess('Document highlighted successfully!');
                        return;
                    }
                } catch (error) {
                    addDebugMessage('‚ùå Direct highlighting failed: ' + error.message);
                }

                // Fallback: Edge detection
                addDebugMessage('Trying edge detection fallback...');
                const canvas = document.getElementById('hiddenCanvas');
                const ctx = canvas.getContext('2d');
                canvas.width = currentImage.width;
                canvas.height = currentImage.height;
                ctx.drawImage(currentImage, 0, 0);

                const srcMat = cv.imread(canvas);
                const grayMat = new cv.Mat();
                const edgesMat = new cv.Mat();
                
                cv.cvtColor(srcMat, grayMat, cv.COLOR_RGBA2GRAY);
                cv.Canny(grayMat, edgesMat, 50, 150);
                
                resultCanvas = document.createElement('canvas');
                resultCanvas.width = canvas.width;
                resultCanvas.height = canvas.height;
                cv.imshow(resultCanvas, edgesMat);
                
                addDebugMessage('‚úÖ Edge detection successful');
                displayResult('Highlighted Document', resultCanvas);
                showSuccess('Document highlighted successfully!');
                
                srcMat.delete();
                grayMat.delete();
                edgesMat.delete();
                
            } catch (error) {
                addDebugMessage('‚ùå Highlighting failed: ' + error.message);
                console.error('Highlight error:', error);
                showError('Highlighting failed: ' + error.message);
            }
        }

        // Display result
        function displayResult(title, canvas) {
            const resultsSection = document.getElementById('resultsSection');
            
            const resultDiv = document.createElement('div');
            resultDiv.className = 'result-item';
            
            const titleElement = document.createElement('h3');
            titleElement.textContent = title;
            resultDiv.appendChild(titleElement);
            
            const displayCanvas = document.createElement('canvas');
            displayCanvas.width = canvas.width;
            displayCanvas.height = canvas.height;
            const displayCtx = displayCanvas.getContext('2d');
            displayCtx.drawImage(canvas, 0, 0);
            
            resultDiv.appendChild(displayCanvas);
            
            const downloadBtn = document.createElement('button');
            downloadBtn.textContent = 'Download';
            downloadBtn.onclick = function() {
                downloadCanvas(displayCanvas, title.toLowerCase().replace(' ', '_') + '.png');
            };
            resultDiv.appendChild(downloadBtn);
            
            resultsSection.appendChild(resultDiv);
        }

        // Download canvas as image
        function downloadCanvas(canvas, filename) {
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL();
            link.click();
        }

        // Clear all results
        function clearResults() {
            const resultsSection = document.getElementById('resultsSection');
            resultsSection.innerHTML = '';
            currentImage = null;
            document.getElementById('imageInput').value = '';
            showStatus('Results cleared. Ready for new image.');
        }

        // Status and message functions
        function showStatus(message) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = 'loading';
        }

        function showSuccess(message) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = 'success';
        }

        function showError(message) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = 'error';
        }

        // Initialize on page load
        window.addEventListener('load', function() {
            addDebugMessage('üìÑ Page loaded');
        });

        // Handle page unload
        window.addEventListener('beforeunload', function() {
            if (typeof cv !== 'undefined') {
                try {
                    cv.deleteAllMatrixes?.();
                } catch (e) {
                    console.log('Cleanup completed');
                }
            }
        });
    </script>

    <!-- Load your custom OpenCV build -->
    <!-- CRITICAL: Make sure opencv_js.wasm is in the same directory as opencv_js.js -->
    <script async src="opencv_js.js" onload="onOpenCvReady()"></script>
    
    <!-- Load jscanify -->
    <script src="https://cdn.jsdelivr.net/npm/jscanify@1.2.0/dist/jscanify.min.js"></script>
</body>
</html>
