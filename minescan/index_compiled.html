<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Scanner with Custom OpenCV</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .container {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .upload-section {
            margin: 20px 0;
            padding: 20px;
            border: 2px dashed #ccc;
            border-radius: 8px;
        }
        
        .results-section {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 30px;
        }
        
        .result-item {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            background: #f9f9f9;
        }
        
        .result-item h3 {
            margin-top: 0;
            color: #333;
        }
        
        canvas {
            max-width: 100%;
            height: auto;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        .hidden {
            display: none;
        }
        
        .loading {
            color: #666;
            font-style: italic;
        }
        
        .error {
            color: #d32f2f;
            background: #ffebee;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }
        
        .success {
            color: #388e3c;
            background: #e8f5e9;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }
        
        .debug {
            background: #fff3e0;
            border: 1px solid #ff9800;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            font-family: monospace;
            font-size: 12px;
            text-align: left;
            max-height: 200px;
            overflow-y: auto;
        }
        
        button {
            background: #1976d2;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
        }
        
        button:hover {
            background: #1565c0;
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        input[type="file"] {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            max-width: 300px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Document Scanner with Custom OpenCV</h1>
        <div id="status" class="loading">Checking OpenCV files...</div>
        <div id="debug" class="debug" style="display: none;"></div>
        <button onclick="toggleDebug()">Toggle Debug Info</button>
        
        <div class="upload-section">
            <h2>Upload Document Image</h2>
            <input type="file" id="imageInput" accept="image/*" disabled>
            <div>
                <button id="extractBtn" disabled>Extract Document</button>
                <button id="highlightBtn" disabled>Highlight Document</button>
                <button id="clearBtn">Clear Results</button>
                <button onclick="testWasmFiles()">Test WASM Files</button>
            </div>
        </div>
    </div>
    
    <!-- Hidden canvas for processing -->
    <canvas id="hiddenCanvas" class="hidden"></canvas>
    
    <!-- Results section -->
    <div class="results-section" id="resultsSection"></div>

    <script>
        // Global variables
        let scanner = null;
        let isOpenCvReady = false;
        let currentImage = null;
        let debugMessages = [];
        
        function addDebugMessage(msg) {
            debugMessages.push(new Date().toLocaleTimeString() + ': ' + msg);
            console.log(msg);
            updateDebugDisplay();
        }
        
        function updateDebugDisplay() {
            const debugDiv = document.getElementById('debug');
            debugDiv.innerHTML = debugMessages.join('<br>');
            debugDiv.scrollTop = debugDiv.scrollHeight;
        }
        
        function toggleDebug() {
            const debugDiv = document.getElementById('debug');
            debugDiv.style.display = debugDiv.style.display === 'none' ? 'block' : 'none';
        }

        // Test if WASM files are accessible
        async function testWasmFiles() {
            addDebugMessage('üîç Testing file accessibility...');
            
            const files = ['opencv_js.js', 'opencv_js.wasm'];
            
            for (const file of files) {
                try {
                    const response = await fetch(file, { method: 'HEAD' });
                    if (response.ok) {
                        addDebugMessage(`‚úÖ ${file} - Accessible (${response.status})`);
                    } else {
                        addDebugMessage(`‚ùå ${file} - Not accessible (${response.status})`);
                    }
                } catch (error) {
                    addDebugMessage(`‚ùå ${file} - Error: ${error.message}`);
                }
            }
        }

        // CRITICAL: Configure Module BEFORE loading OpenCV script
        window.Module = {
            // Explicitly set WASM file location
            locateFile: function(path, prefix) {
                addDebugMessage(`üîç OpenCV requesting file: "${path}" with prefix: "${prefix}"`);
                
                if (path.endsWith('.wasm')) {
                    // Return exact path to your WASM file
                    const wasmPath = 'opencv_js.wasm';
                    addDebugMessage(`üìÅ Returning WASM path: "${wasmPath}"`);
                    return wasmPath;
                }
                return prefix + path;
            },
            
            onRuntimeInitialized: function() {
                addDebugMessage('üéâ WASM Runtime successfully initialized!');
                
                // Verify OpenCV is working
                try {
                    if (typeof cv !== 'undefined' && cv.Mat) {
                        const testMat = new cv.Mat(10, 10, cv.CV_8UC1);
                        addDebugMessage(`‚úÖ OpenCV test successful - Mat created: ${testMat.rows}x${testMat.cols}`);
                        testMat.delete();
                        
                        isOpenCvReady = true;
                        initializeScanner();
                    } else {
                        addDebugMessage('‚ùå cv.Mat still not available after runtime init');
                    }
                } catch (e) {
                    addDebugMessage('‚ùå OpenCV test failed: ' + e.message);
                }
            },
            
            // Enhanced progress tracking
            onProgress: function(info) {
                if (info && typeof info === 'object') {
                    const loaded = info.loaded || 0;
                    const total = info.total || 0;
                    if (total > 0) {
                        const percent = Math.round((loaded / total) * 100);
                        addDebugMessage(`üìä Loading: ${percent}% (${loaded}/${total} bytes)`);
                    } else {
                        addDebugMessage('üìä Loading progress: ' + JSON.stringify(info));
                    }
                } else {
                    addDebugMessage('üìä Loading: ' + info);
                }
            },
            
            onAbort: function(what) {
                addDebugMessage('üí• OpenCV loading aborted: ' + what);
                showError('OpenCV failed to load: ' + what);
            },
            
            print: function(text) {
                addDebugMessage('üìù OpenCV: ' + text);
            },
            
            printErr: function(text) {
                addDebugMessage('üö® OpenCV Error: ' + text);
            },

            // Memory and threading settings for WASM
            INITIAL_MEMORY: 134217728, // 128MB
            MAXIMUM_MEMORY: 268435456, // 256MB
            
            // Disable threading issues
            PTHREAD_POOL_SIZE: 0
        };

        // Load OpenCV after Module is configured
        function loadOpenCV() {
            addDebugMessage('üì¶ Starting OpenCV load...');
            
            const script = document.createElement('script');
            script.src = 'opencv_js.js';
            script.async = true;
            
            script.onload = function() {
                addDebugMessage('üìÑ OpenCV script loaded successfully');
                
                // Give WASM time to initialize
                setTimeout(function() {
                    if (!isOpenCvReady) {
                        addDebugMessage('‚ö†Ô∏è WASM still not ready after script load, checking status...');
                        checkOpenCVStatus();
                    }
                }, 2000);
            };
            
            script.onerror = function() {
                addDebugMessage('‚ùå Failed to load OpenCV script');
                showError('Failed to load opencv_js.js - check file path');
            };
            
            document.head.appendChild(script);
        }

        function checkOpenCVStatus() {
            if (typeof cv !== 'undefined') {
                addDebugMessage('‚úÖ cv object exists');
                
                if (cv.Mat) {
                    addDebugMessage('‚úÖ cv.Mat constructor available');
                    try {
                        const testMat = new cv.Mat(5, 5, cv.CV_8UC1);
                        testMat.delete();
                        addDebugMessage('‚úÖ OpenCV is fully functional!');
                        isOpenCvReady = true;
                        initializeScanner();
                        return;
                    } catch (e) {
                        addDebugMessage('‚ùå cv.Mat test failed: ' + e.message);
                    }
                } else {
                    addDebugMessage('‚ùå cv.Mat constructor not available');
                }
                
                addDebugMessage('Available cv properties: ' + Object.keys(cv).slice(0, 10).join(', '));
            } else {
                addDebugMessage('‚ùå cv object not available');
            }
        }

        // Initialize the scanner
        function initializeScanner() {
            addDebugMessage('üîÑ Initializing scanner...');
            
            if (!isOpenCvReady) {
                addDebugMessage('‚ö†Ô∏è OpenCV not ready, retrying...');
                setTimeout(initializeScanner, 1000);
                return;
            }
            
            // Check if jscanify is loaded
            if (typeof jscanify === 'undefined') {
                addDebugMessage('‚ö†Ô∏è jscanify not loaded yet, waiting...');
                setTimeout(initializeScanner, 500);
                return;
            }
            
            try {
                scanner = new jscanify();
                addDebugMessage('‚úÖ jscanify scanner initialized!');
                showSuccess('‚úÖ Scanner ready! Upload an image to get started.');
                enableControls();
                setupEventListeners();
            } catch (error) {
                addDebugMessage('‚ùå Scanner initialization failed: ' + error.message);
                showError('Failed to initialize scanner: ' + error.message);
            }
        }

        // Enable form controls
        function enableControls() {
            document.getElementById('imageInput').disabled = false;
            document.getElementById('extractBtn').disabled = false;
            document.getElementById('highlightBtn').disabled = false;
        }

        // Setup event listeners
        function setupEventListeners() {
            document.getElementById('imageInput').addEventListener('change', handleImageUpload);
            document.getElementById('extractBtn').addEventListener('click', extractDocument);
            document.getElementById('highlightBtn').addEventListener('click', highlightDocument);
            document.getElementById('clearBtn').addEventListener('click', clearResults);
        }

        // Handle image upload
        function handleImageUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            if (!file.type.startsWith('image/')) {
                showError('Please select a valid image file');
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                const img = new Image();
                img.onload = function() {
                    currentImage = img;
                    showSuccess(`Image loaded: ${img.width}x${img.height} pixels`);
                };
                img.onerror = function() {
                    showError('Failed to load image');
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        // Extract document
        function extractDocument() {
            if (!currentImage || !scanner) {
                showError('Please upload an image first');
                return;
            }

            try {
                showStatus('Processing document extraction...');
                
                // Try jscanify first
                let resultCanvas;
                try {
                    resultCanvas = scanner.extractPaper(currentImage, 500, 700);
                } catch (error) {
                    // Fallback to basic OpenCV processing
                    const canvas = document.getElementById('hiddenCanvas');
                    const ctx = canvas.getContext('2d');
                    canvas.width = currentImage.width;
                    canvas.height = currentImage.height;
                    ctx.drawImage(currentImage, 0, 0);

                    const srcMat = cv.imread(canvas);
                    const processedMat = new cv.Mat();
                    cv.resize(srcMat, processedMat, new cv.Size(500, 700));
                    
                    resultCanvas = document.createElement('canvas');
                    resultCanvas.width = 500;
                    resultCanvas.height = 700;
                    cv.imshow(resultCanvas, processedMat);
                    
                    srcMat.delete();
                    processedMat.delete();
                }
                
                if (resultCanvas) {
                    displayResult('Extracted Document', resultCanvas);
                    showSuccess('Document extracted successfully!');
                }
                
            } catch (error) {
                console.error('Extract error:', error);
                showError('Extraction failed: ' + error.message);
            }
        }

        // Highlight document
        function highlightDocument() {
            if (!currentImage || !scanner) {
                showError('Please upload an image first');
                return;
            }

            try {
                showStatus('Processing document highlighting...');
                
                let resultCanvas;
                try {
                    resultCanvas = scanner.highlightPaper(currentImage);
                } catch (error) {
                    // Fallback edge detection
                    const canvas = document.getElementById('hiddenCanvas');
                    const ctx = canvas.getContext('2d');
                    canvas.width = currentImage.width;
                    canvas.height = currentImage.height;
                    ctx.drawImage(currentImage, 0, 0);

                    const srcMat = cv.imread(canvas);
                    const grayMat = new cv.Mat();
                    const edgesMat = new cv.Mat();
                    
                    cv.cvtColor(srcMat, grayMat, cv.COLOR_RGBA2GRAY);
                    cv.Canny(grayMat, edgesMat, 50, 150);
                    
                    resultCanvas = document.createElement('canvas');
                    resultCanvas.width = canvas.width;
                    resultCanvas.height = canvas.height;
                    cv.imshow(resultCanvas, edgesMat);
                    
                    srcMat.delete();
                    grayMat.delete();
                    edgesMat.delete();
                }
                
                if (resultCanvas) {
                    displayResult('Highlighted Document', resultCanvas);
                    showSuccess('Document highlighted successfully!');
                }
                
            } catch (error) {
                console.error('Highlight error:', error);
                showError('Highlighting failed: ' + error.message);
            }
        }

        // Display result
        function displayResult(title, canvas) {
            const resultsSection = document.getElementById('resultsSection');
            
            const resultDiv = document.createElement('div');
            resultDiv.className = 'result-item';
            
            const titleElement = document.createElement('h3');
            titleElement.textContent = title;
            resultDiv.appendChild(titleElement);
            
            const displayCanvas = document.createElement('canvas');
            displayCanvas.width = canvas.width;
            displayCanvas.height = canvas.height;
            const displayCtx = displayCanvas.getContext('2d');
            displayCtx.drawImage(canvas, 0, 0);
            
            resultDiv.appendChild(displayCanvas);
            
            const downloadBtn = document.createElement('button');
            downloadBtn.textContent = 'Download';
            downloadBtn.onclick = function() {
                const link = document.createElement('a');
                link.download = title.toLowerCase().replace(' ', '_') + '.png';
                link.href = displayCanvas.toDataURL();
                link.click();
            };
            resultDiv.appendChild(downloadBtn);
            
            resultsSection.appendChild(resultDiv);
        }

        // Clear all results
        function clearResults() {
            document.getElementById('resultsSection').innerHTML = '';
            currentImage = null;
            document.getElementById('imageInput').value = '';
            showStatus('Results cleared. Ready for new image.');
        }

        // Status functions
        function showStatus(message) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = 'loading';
        }

        function showSuccess(message) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = 'success';
        }

        function showError(message) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = 'error';
        }

        // Initialize when page loads
        window.addEventListener('load', function() {
            addDebugMessage('üìÑ Page loaded, starting initialization...');
            
            // Test file accessibility first
            testWasmFiles().then(() => {
                // Load OpenCV after testing files
                loadOpenCV();
            });
        });
    </script>

    <!-- Load jscanify -->
    <script src="https://cdn.jsdelivr.net/npm/jscanify@1.2.0/dist/jscanify.min.js"></script>
</body>
</html>
