<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Scanner with Custom OpenCV</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .container {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .upload-section {
            margin: 20px 0;
            padding: 20px;
            border: 2px dashed #ccc;
            border-radius: 8px;
        }
        
        .results-section {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 30px;
        }
        
        .result-item {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            background: #f9f9f9;
        }
        
        .result-item h3 {
            margin-top: 0;
            color: #333;
        }
        
        canvas {
            max-width: 100%;
            height: auto;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        .hidden {
            display: none;
        }
        
        .loading {
            color: #666;
            font-style: italic;
        }
        
        .error {
            color: #d32f2f;
            background: #ffebee;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }
        
        .success {
            color: #388e3c;
            background: #e8f5e9;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }
        
        button {
            background: #1976d2;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
        }
        
        button:hover {
            background: #1565c0;
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        input[type="file"] {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            max-width: 300px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Document Scanner with Custom OpenCV</h1>
        <div id="status" class="loading">Loading OpenCV.js...</div>
        
        <div class="upload-section">
            <h2>Upload Document Image</h2>
            <input type="file" id="imageInput" accept="image/*" disabled>
            <div>
                <button id="extractBtn" disabled>Extract Document</button>
                <button id="highlightBtn" disabled>Highlight Document</button>
                <button id="clearBtn">Clear Results</button>
            </div>
        </div>
    </div>
    
    <!-- Hidden canvas for processing -->
    <canvas id="hiddenCanvas" class="hidden"></canvas>
    
    <!-- Results section -->
    <div class="results-section" id="resultsSection"></div>

    <!-- Load your custom OpenCV build first -->
    <script async src="https://beyondmebtw.com/minescan/opencv.js" onload="onOpenCvReady()"></script>
    <!-- Replace the above URL with your custom opencv.js path -->
    <!-- <script async src="path/to/your/custom/opencv.js" onload="onOpenCvReady()"></script> -->
    
    <!-- Load jscanify after OpenCV -->
    <script src="https://cdn.jsdelivr.net/npm/jscanify@1.2.0/dist/jscanify.min.js"></script>
    <!-- Or use local file: <script src="path/to/jscanify.min.js"></script> -->

    <script>
        // Global variables
        let scanner = null;
        let isOpenCvReady = false;
        let currentImage = null;
        
        // OpenCV Module configuration for custom builds
        var Module = {
            onRuntimeInitialized() {
                console.log('Custom OpenCV.js runtime initialized');
                initializeScanner();
            }
        };

        // OpenCV ready callback
        function onOpenCvReady() {
            if (typeof cv !== 'undefined') {
                console.log('OpenCV.js loaded successfully');
                isOpenCvReady = true;
                initializeScanner();
            } else {
                showError('Failed to load OpenCV.js');
            }
        }

        // Initialize the scanner
        function initializeScanner() {
            if (!isOpenCvReady || typeof jscanify === 'undefined') {
                setTimeout(initializeScanner, 100);
                return;
            }
            
            try {
                scanner = new jscanify();
                showSuccess('Scanner initialized successfully!');
                enableControls();
                setupEventListeners();
            } catch (error) {
                showError('Failed to initialize scanner: ' + error.message);
            }
        }

        // Enable form controls
        function enableControls() {
            document.getElementById('imageInput').disabled = false;
            document.getElementById('extractBtn').disabled = false;
            document.getElementById('highlightBtn').disabled = false;
        }

        // Setup event listeners
        function setupEventListeners() {
            const imageInput = document.getElementById('imageInput');
            const extractBtn = document.getElementById('extractBtn');
            const highlightBtn = document.getElementById('highlightBtn');
            const clearBtn = document.getElementById('clearBtn');

            imageInput.addEventListener('change', handleImageUpload);
            extractBtn.addEventListener('click', extractDocument);
            highlightBtn.addEventListener('click', highlightDocument);
            clearBtn.addEventListener('click', clearResults);
        }

        // Handle image upload
        function handleImageUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            if (!file.type.startsWith('image/')) {
                showError('Please select a valid image file');
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                const img = new Image();
                img.onload = function() {
                    currentImage = img;
                    showSuccess(`Image loaded: ${img.width}x${img.height} pixels`);
                };
                img.onerror = function() {
                    showError('Failed to load image');
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        // Extract document
        function extractDocument() {
            if (!currentImage || !scanner) {
                showError('Please upload an image first');
                return;
            }

            try {
                showStatus('Processing document extraction...');
                
                // Create a canvas and draw the image
                const canvas = document.getElementById('hiddenCanvas');
                const ctx = canvas.getContext('2d');
                canvas.width = currentImage.width;
                canvas.height = currentImage.height;
                ctx.drawImage(currentImage, 0, 0);

                // Convert canvas to cv.Mat
                const srcMat = cv.imread(canvas);
                
                // Use jscanify to extract the document
                // Method 1: Try with the image element directly
                let resultCanvas;
                try {
                    resultCanvas = scanner.extractPaper(currentImage, 500, 700);
                } catch (error) {
                    console.log('Direct image processing failed, trying with Mat:', error.message);
                    // Method 2: Process with Mat and convert back
                    resultCanvas = processWithMat(srcMat, 'extract');
                }
                
                if (resultCanvas) {
                    displayResult('Extracted Document', resultCanvas);
                    showSuccess('Document extracted successfully!');
                } else {
                    throw new Error('Failed to extract document');
                }
                
                // Clean up
                srcMat.delete();
                
            } catch (error) {
                console.error('Extract error:', error);
                showError('Extraction failed: ' + error.message);
            }
        }

        // Highlight document
        function highlightDocument() {
            if (!currentImage || !scanner) {
                showError('Please upload an image first');
                return;
            }

            try {
                showStatus('Processing document highlighting...');
                
                // Create a canvas and draw the image
                const canvas = document.getElementById('hiddenCanvas');
                const ctx = canvas.getContext('2d');
                canvas.width = currentImage.width;
                canvas.height = currentImage.height;
                ctx.drawImage(currentImage, 0, 0);

                // Convert canvas to cv.Mat
                const srcMat = cv.imread(canvas);
                
                // Use jscanify to highlight the document
                let resultCanvas;
                try {
                    resultCanvas = scanner.highlightPaper(currentImage);
                } catch (error) {
                    console.log('Direct image highlighting failed, trying with Mat:', error.message);
                    resultCanvas = processWithMat(srcMat, 'highlight');
                }
                
                if (resultCanvas) {
                    displayResult('Highlighted Document', resultCanvas);
                    showSuccess('Document highlighted successfully!');
                } else {
                    throw new Error('Failed to highlight document');
                }
                
                // Clean up
                srcMat.delete();
                
            } catch (error) {
                console.error('Highlight error:', error);
                showError('Highlighting failed: ' + error.message);
            }
        }

        // Process with cv.Mat (fallback method)
        function processWithMat(srcMat, operation) {
            try {
                // Create a temporary canvas for jscanify processing
                const tempCanvas = document.createElement('canvas');
                tempCanvas.width = srcMat.cols;
                tempCanvas.height = srcMat.rows;
                cv.imshow(tempCanvas, srcMat);
                
                // Create a temporary image element
                const tempImg = new Image();
                tempImg.src = tempCanvas.toDataURL();
                
                // Wait for image to load and process
                return new Promise((resolve, reject) => {
                    tempImg.onload = function() {
                        try {
                            let result;
                            if (operation === 'extract') {
                                result = scanner.extractPaper(tempImg, 500, 700);
                            } else if (operation === 'highlight') {
                                result = scanner.highlightPaper(tempImg);
                            }
                            resolve(result);
                        } catch (error) {
                            reject(error);
                        }
                    };
                    tempImg.onerror = reject;
                });
            } catch (error) {
                console.error('Mat processing error:', error);
                return null;
            }
        }

        // Display result
        function displayResult(title, canvas) {
            const resultsSection = document.getElementById('resultsSection');
            
            const resultDiv = document.createElement('div');
            resultDiv.className = 'result-item';
            
            const titleElement = document.createElement('h3');
            titleElement.textContent = title;
            resultDiv.appendChild(titleElement);
            
            // Clone the canvas to display
            const displayCanvas = document.createElement('canvas');
            displayCanvas.width = canvas.width;
            displayCanvas.height = canvas.height;
            const displayCtx = displayCanvas.getContext('2d');
            displayCtx.drawImage(canvas, 0, 0);
            
            resultDiv.appendChild(displayCanvas);
            
            // Add download button
            const downloadBtn = document.createElement('button');
            downloadBtn.textContent = 'Download';
            downloadBtn.onclick = function() {
                downloadCanvas(displayCanvas, title.toLowerCase().replace(' ', '_') + '.png');
            };
            resultDiv.appendChild(downloadBtn);
            
            resultsSection.appendChild(resultDiv);
        }

        // Download canvas as image
        function downloadCanvas(canvas, filename) {
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL();
            link.click();
        }

        // Clear all results
        function clearResults() {
            const resultsSection = document.getElementById('resultsSection');
            resultsSection.innerHTML = '';
            currentImage = null;
            document.getElementById('imageInput').value = '';
            showStatus('Results cleared. Ready for new image.');
        }

        // Status and message functions
        function showStatus(message) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = 'loading';
        }

        function showSuccess(message) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = 'success';
        }

        function showError(message) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = 'error';
        }

        // Initialize on page load
        window.addEventListener('load', function() {
            console.log('Page loaded, waiting for OpenCV...');
            if (typeof cv !== 'undefined') {
                onOpenCvReady();
            }
        });

        // Handle page unload
        window.addEventListener('beforeunload', function() {
            // Clean up any remaining cv.Mat objects if needed
            if (typeof cv !== 'undefined') {
                try {
                    cv.deleteAllMatrixes?.();
                } catch (e) {
                    console.log('Cleanup completed');
                }
            }
        });
    </script>
</body>
</html>
