<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beyond Me BTW - Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 3rem;
            border-radius: 20px;            
            text-align: center;
            max-width: 500px;
            width: 90%;
            backdrop-filter: blur(10px);
        }

        .welcome-text {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #4a5568;
            font-weight: 300;
        }

        .name {
            color: #667eea;
            font-weight: 600;
        }

        .subtitle {
            font-size: 1.1rem;
            color: #718096;
            margin-bottom: 3rem;
        }

        /* Login Form Styles */
        .login-form {
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #4a5568;
        }

        input[type="password"] {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
        }

        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;            
        }

        .login-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            
        }

        .login-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        /* Navigation Buttons */
        .nav-buttons {
            display: none;
            flex-direction: column;
            gap: 1.5rem;
        }

        .nav-btn {
            padding: 1.5rem 2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 15px;
            font-size: 1.3rem;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            display: block;
            text-align: center;
        }

        .nav-btn:hover {
            transform: translateY(-3px);            
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
        }

        .nav-btn:active {
            transform: translateY(0);
        }

        .posts-btn {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
        }

        .posts-btn:hover {
            background: linear-gradient(135deg, #ee5a24 0%, #ff6b6b 100%);            
        }

        .minis-btn {
            background: linear-gradient(135deg, #4ecdc4 0%, #26d0ce 100%);
        }

        .minis-btn:hover {
            background: linear-gradient(135deg, #26d0ce 0%, #4ecdc4 100%);
            
        }

        .content-btn {
            background: linear-gradient(135deg, #a8e6cf 0%, #4ecdc4 100%);
        }

        .content-btn:hover {
            background: linear-gradient(135deg, #4ecdc4 0%, #a8e6cf 100%);
            
        }

        .error {
            color: #e53e3e;
            margin-top: 1rem;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <div id="login-container">           
            
            <form id="login-form" class="login-form">
                <div class="form-group">
                    <label for="login-password">Password:</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit" class="login-btn">Login</button>
            </form>
            <div id="error-message" class="error" style="display: none;"></div>
        </div>

        <!-- Navigation Buttons (shown after login) -->
        <div id="nav-container" class="nav-buttons">
            <h1 class="welcome-text">Welcome <span class="name">Pranav</span></h1>            
            
            <a href="manage.html" class="nav-btn posts-btn">Posts</a>
            <a href="https://minis.beyondmebtw.com/backend/minis.html" class="nav-btn minis-btn">Minis</a>
            <a href="https://content.beyondmebtw.com" class="nav-btn content-btn" target="_blank">Content</a>
        </div>
    </div>

    <!-- Use your existing index.js file -->
    <script src="index.js"></script>
</body>
</html>
