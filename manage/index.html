                <label for="key-latest">Password:</label>

        <!-- Blog Section -->
        <div class="section-header">
            <h1>Blog Section - Add New Posts Only</h1>
        </div>

        <div class="form-container">
            <!-- Blog Post Add Form -->
            <form id="blog-form" class="blog-form">
                <h2 id="blog-form-title">Add New Blog Post</h2>

                <label for="blog-category">Category:</label>
                <select id="blog-category" name="category" required>
                    <option value="">Select Category</option>
                    <option value="f1arti">F1 Articles</option>
                    <option value="movietv">Movie/TV</option>
                    <option value="experience">Experience</option>
                    <option value="techart">Tech Articles</option>
                </select>

                <label for="blog-uid">UID:</label>
                <input type="text" id="blog-uid" name="uid" placeholder="e.g., tech_001" required>

                <label for="blog-title">Title:</label>
                <input type="text" id="blog-title" name="title" required>

                <label for="blog-date">Date:</label>
                <input type="date" id="blog-date" name="date" required>

                <label for="blog-excerpt">Excerpt:</label>
                <input type="text" id="blog-excerpt" name="excerpt" required>

                <label for="blog-thumbnail">Thumbnail URL:</label>
                <input type="text" id="blog-thumbnail" name="thumbnail" required>

                <label for="blog-link">Link:</label>
                <input type="text" id="blog-link" name="link" required>

                <label for="blog-subcategory">Subcategory (Optional):</label>
                <input type="text" id="blog-subcategory" name="subcategory">

                <label for="blog-secondary-category">Secondary Category (Optional):</label>
                <input type="text" id="blog-secondary-category" name="secondaryCategory">

                <label for="blog-secondary-subcategory">Secondary Subcategory (Optional):</label>
                <input type="text" id="blog-secondary-subcategory" name="secondarySubcategory">

                <div class="form-actions">
                    <label>
                        <input type="checkbox" id="is-new-post" name="isNewPost" checked>
                        <span>âœ“ ADD AS NEW POST</span>
                    </label>
                    <div style="font-size: 12px; margin-top: 5px; opacity: 0.9;">
                        This form only adds new blog posts. Make sure all required fields are filled.
                    </div>
                </div>

                <label for="blog-key">Password:</label>
                <input type="password" id="blog-key" name="key" required>

                <button type="submit">Add New Post</button>
                <button type="button" id="clear-blog-form">Clear Form</button>
            </form>
