<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beyond Me Btw - Manage</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js"></script>
</head>

<body>
    <!-- Login Section -->
    <div id="login-section" class="container">
        <form id="login-form" class="auth-form">
            <h2>Admin Login</h2>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn">Login</button>
            <p id="login-error" class="error-message"></p>
        </form>
    </div>

    <!-- Dashboard Section (initially hidden) -->
    <div id="dashboard-section" class="container dashboard" style="display: none;">
        <header class="dashboard-header">
            <h1>Content Management</h1>
            <button id="logout-btn" class="btn btn-outline">Logout</button>
        </header>

        <section class="dashboard-content">
            <div class="posts-container">
                <h2>Main Post</h2>
                <div id="main-post" class="post-card">
                    <!-- Main post content will be inserted here via JavaScript -->
                </div>

                <h2>Featured Posts</h2>
                <div id="featured-posts" class="featured-grid">
                    <!-- Featured posts will be inserted here via JavaScript -->
                </div>

                <div class="action-buttons">
                    <button id="add-post-btn" class="btn">Add New Post</button>
                </div>
            </div>
        </section>

        <!-- Edit Post Modal (initially hidden) -->
        <div id="edit-modal" class="modal" style="display: none;">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <h2 id="modal-title">Edit Post</h2>
                <form id="edit-post-form">
                    <input type="hidden" id="post-index" name="post-index">
                    <input type="hidden" id="post-type" name="post-type">

                    <div class="form-group">
                        <label for="edit-title">Title:</label>
                        <input type="text" id="edit-title" name="title" required>
                    </div>

                    <div class="form-group">
                        <label for="edit-date">Date:</label>
                        <input type="date" id="edit-date" name="date" required>
                    </div>

                    <div class="form-group">
                        <label for="edit-excerpt">Excerpt:</label>
                        <textarea id="edit-excerpt" name="excerpt" required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="edit-thumbnail">Thumbnail Image:</label>
                        <input type="text" id="edit-thumbnail" name="thumbnail" required>
                    </div>

                    <div class="form-group">
                        <label for="edit-link">Post Link:</label>
                        <input type="text" id="edit-link" name="link" required>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
