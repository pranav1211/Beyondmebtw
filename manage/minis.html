<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minis - Content Creator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="minis.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Minis Content Creator</h1>
            <p>Write your content with Markdown support and drag & drop images</p>
        </header>

        <main>
            <form id="contentForm" class="content-form">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" placeholder="Enter your title..." required>
                </div>

                <div class="form-group">
                    <label for="tags">Tags (comma-separated)</label>
                    <input type="text" id="tags" name="tags" placeholder="blog, update, tutorial...">
                </div>

                <div class="form-group">
                    <label for="content">Content (Markdown supported)</label>
                    <div class="textarea-container">
                        <textarea id="content" name="content" placeholder="Write your content here... 

Supports Markdown:
- **bold** and *italic*
- [links](https://example.com)
- ![images](image-url)
- # Headers
- - Lists

You can also drag and drop images directly into this text area!" rows="20" required></textarea>
                        <div id="dropOverlay" class="drop-overlay">
                            <div class="drop-message">
                                <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                    stroke-width="2">
                                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                                    <circle cx="8.5" cy="8.5" r="1.5"></circle>
                                    <polyline points="21,15 16,10 5,21"></polyline>
                                </svg>
                                <p>Drop images here to add them to your content</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" id="submitBtn" class="submit-btn">
                        <span class="btn-text">Create Mini</span>
                        <span class="btn-loader" style="display: none;">Creating...</span>
                    </button>
                </div>
            </form>

            <div id="statusMessage" class="status-message" style="display: none;"></div>
        </main>
    </div>

    <script src="index.js"></script>
    <script src="minis.js"></script>
</body>

</html>
