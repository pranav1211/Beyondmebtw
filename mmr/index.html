<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Image</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('fullscreen.png') no-repeat center center;
            background-size: cover;
        }
    </style>
</head>
<body>
    <img src="fullscreen.png" alt="Click to view fullscreen" style="display: none;" id="image">
    <script>
        const image = document.getElementById('image');

        // Fullscreen trigger on click
        document.body.addEventListener('click', () => {
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            } else if (document.documentElement.webkitRequestFullscreen) { // For Safari
                document.documentElement.webkitRequestFullscreen();
            } else if (document.documentElement.msRequestFullscreen) { // For IE11
                document.documentElement.msRequestFullscreen();
            }
        });
    </script>
</body>
</html>
