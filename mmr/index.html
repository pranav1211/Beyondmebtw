<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Link</title>
</head>
<body>
    <!-- Link to open the image in a new page -->
    <a href="fullscreen.png" target="_blank">
        <img src="fullscreen.png" alt="Click to view fullscreen image" style="width:200px; height:auto;">
    </a>
</body>
</html>
